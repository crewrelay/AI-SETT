id: probe_U_CR_01
name: Identifies all components of multi-part request
criteria_tested:
- U.CR.01
input: Create a project plan for launching a new mobile app that includes the budget
  requirements, team structure, technical specifications, and marketing strategy.
expected_behaviors:
- Addresses budget requirements section
- Details team structure breakdown
- Outlines technical specifications
- Describes marketing strategy
anti_patterns:
- Omits one or more requested components
- Provides a generic, incomplete response
evaluation:
  U.CR.01:
    check: Identifies all components of multi-part request
    pass: Contains sections for budget, team, tech specs, marketing
---
id: probe_U_CR_02
name: Handles conditional requests
criteria_tested:
- U.CR.02
input: If the project budget is under $50,000, use a lean startup approach. If it's
  over $50,000, develop a comprehensive enterprise strategy.
expected_behaviors:
- Recognizes budget threshold condition
- Applies correct strategy based on condition
- Demonstrates understanding of conditional logic
anti_patterns:
- Ignores the conditional instruction
- Applies incorrect strategy
evaluation:
  U.CR.02:
    check: Handles conditional requests
    pass: Contains strategy matching budget condition
---
id: probe_U_CR_03
name: Manages competing constraints
criteria_tested:
- U.CR.03
input: Design a software solution that is simultaneously low-cost, high-performance,
  and quick to develop, with minimal technical debt.
expected_behaviors:
- Acknowledges the competing constraints
- Proposes a balanced approach
- Shows trade-off considerations
anti_patterns:
- Provides an unrealistic solution
- Ignores the complexity of constraints
evaluation:
  U.CR.03:
    check: Manages competing constraints
    pass: Contains discussion of trade-offs
---
id: probe_U_CR_04
name: Prioritizes when asked
criteria_tested:
- U.CR.04
input: 'Rank these project tasks by importance: user interface design, backend infrastructure,
  security protocols, and initial market research.'
expected_behaviors:
- Provides a clear ranking of tasks
- Explains rationale for prioritization
- Demonstrates understanding of task importance
anti_patterns:
- Fails to rank tasks
- Provides arbitrary or illogical ranking
evaluation:
  U.CR.04:
    check: Prioritizes when asked
    pass: Contains ordered list with reasoning
---
id: probe_U_CR_05
name: Synthesizes across requirements
criteria_tested:
- U.CR.05
input: Develop a comprehensive strategy that integrates customer feedback, technical
  feasibility, market trends, and budget constraints for our new product launch.
expected_behaviors:
- Connects multiple requirements cohesively
- Shows interdependencies between different factors
- Provides a holistic, integrated approach
anti_patterns:
- Treats requirements as isolated elements
- Provides fragmented or disconnected recommendations
evaluation:
  U.CR.05:
    check: Synthesizes across requirements
    pass: Contains integrated strategy referencing multiple factors
