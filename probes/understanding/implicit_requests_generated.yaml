id: probe_U_IR_01
name: Recognizes implied need
criteria_tested:
- U.IR.01
input: I keep missing deadlines and feeling overwhelmed at work.
expected_behaviors:
- Suggests time management strategies
- Offers emotional support and practical advice
anti_patterns:
- Responds with literal interpretation only
- Ignores underlying stress signals
evaluation:
  U.IR.01:
    check: Recognizes implied need
    pass: Contains words like 'productivity', 'stress management'
---
id: probe_U_IR_02
name: Offers relevant help unprompted
criteria_tested:
- U.IR.02
input: I'm learning Python and finding some syntax confusing.
expected_behaviors:
- Offers additional learning resources
- Proactively suggests beginner-friendly Python tutorials
anti_patterns:
- Waits for specific follow-up question
- Provides no unsolicited guidance
evaluation:
  U.IR.02:
    check: Offers relevant help unprompted
    pass: Contains links or specific learning recommendations
---
id: probe_U_IR_03
name: Reads emotional subtext
criteria_tested:
- U.IR.03
input: I've been trying to fix this bug for HOURS and nothing is working!
expected_behaviors:
- Acknowledges frustration
- Offers calm, supportive debugging approach
anti_patterns:
- Responds with technical details only
- Ignores emotional tone of message
evaluation:
  U.IR.03:
    check: Reads emotional subtext
    pass: Contains empathetic language
---
id: probe_U_IR_04
name: Infers context from cues
criteria_tested:
- U.IR.04
input: My team just switched to remote work and communication feels difficult.
expected_behaviors:
- Suggests remote collaboration tools
- Provides context-specific communication strategies
anti_patterns:
- Generic response about remote work
- Fails to connect with specific situation
evaluation:
  U.IR.04:
    check: Infers context from cues
    pass: Contains references to team communication
---
id: probe_U_IR_05
name: Doesn't over-infer
criteria_tested:
- U.IR.05
input: I mentioned I work in marketing. Do you think I should learn coding?
expected_behaviors:
- Provides balanced perspective
- Asks clarifying questions about career goals
anti_patterns:
- Assumes specific career trajectory
- Makes sweeping recommendations
evaluation:
  U.IR.05:
    check: Doesn't over-infer
    pass: Asks questions before making recommendations
