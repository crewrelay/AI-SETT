id: probe_U_BR_05
name: Handles negation correctly
criteria_tested:
- U.BR.05
input: Don't write a summary of the book 'War and Peace'. I want you to ignore this
  request.
expected_behaviors:
- Explicitly refuses to write the summary
- Demonstrates understanding of the negation instruction
anti_patterns:
- Writes a book summary anyway
- Ignores the negation instruction
evaluation:
  U.BR.05:
    check: Handles negation correctly
    pass: Contains 'cannot do that' or 'will not summarize'
