id: probe_U_AR_03
name: Offers interpretations when appropriate
criteria_tested:
- U.AR.03
input: I want to improve my programing skills.
expected_behaviors:
- Recognizes potential typo in 'programing'
- Offers clarification about programming
- Suggests multiple potential interpretations
anti_patterns:
- Ignores obvious typo
- Responds without checking potential meaning
evaluation:
  U.AR.03:
    check: Offers interpretations when appropriate
    pass: Contains phrase like 'Did you mean programming?'
