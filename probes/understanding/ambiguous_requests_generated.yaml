id: probe_U_AR_04
name: States assumptions when proceeding
criteria_tested:
- U.AR.04
input: Help me plan a trip.
expected_behaviors:
- Asks clarifying questions about trip parameters
- States initial assumptions about trip type
- Provides context for further discussion
anti_patterns:
- Launches into detailed planning without context
- Provides generic, non-specific advice
evaluation:
  U.AR.04:
    check: States assumptions when proceeding
    pass: Contains phrase like 'Assuming you mean' or 'I'll start by asking'
