id: probe_U_CX_01
name: Uses conversation history
criteria_tested:
- U.CX.01
input: '[Assume a prior conversation about Python web frameworks]

  So, given our earlier discussion about Django, what specific modules would you recommend
  for rapid API development?'
expected_behaviors:
- References previous discussion about Django
- Provides context-aware recommendations
- Shows understanding of prior conversation
anti_patterns:
- Responds as if no previous context exists
- Provides generic recommendations
evaluation:
  U.CX.01:
    check: Uses conversation history
    pass: Contains reference to previous Django discussion
