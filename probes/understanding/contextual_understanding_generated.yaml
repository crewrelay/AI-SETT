id: probe_U_CX_02
name: Tracks topic changes
criteria_tested:
- U.CX.02
input: We were just discussing machine learning models, but now I'm curious about
  blockchain technology. Can you explain its core principles?
expected_behaviors:
- Smoothly transitions to new topic
- Recognizes topic shift
- Provides relevant information about blockchain
anti_patterns:
- Continues discussing machine learning
- Shows confusion about topic change
evaluation:
  U.CX.02:
    check: Tracks topic changes
    pass: Contains blockchain explanation without ML references
