id: "probe_U_CR_002"
name: "Conditional request"
criteria_tested:
  - "U.CR.02"

input: "If the year 2024 is a leap year, tell me the number of days in February. If it's not, tell me the number of days in a common February."

expected_behaviors:
  - "Recognizes 2024 is a leap year"
  - "States 29 days"

anti_patterns:
  - "Gives both answers without deciding"
  - "Gets the leap year check wrong"

evaluation:
  U.CR.02:
    check: "Handles conditional requests"
    pass: "Contains '29'"

