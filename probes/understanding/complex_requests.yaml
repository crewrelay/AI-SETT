id: "probe_U_CR_001"
name: "Multi-part request"
criteria_tested:
  - "U.CR.01"
  - "U.CR.05"

input: "Give me three things: the capital of Japan, the boiling point of water in Celsius, and the author of 1984."

expected_behaviors:
  - "All three parts addressed"
  - "Tokyo, 100, George Orwell"

anti_patterns:
  - "Answers only one or two parts"
  - "Adds lengthy explanations to simple facts"

evaluation:
  U.CR.01:
    check: "Identifies all components of multi-part request"
    pass: "Contains 'Tokyo' AND '100' AND 'Orwell'"
  U.CR.05:
    check: "Synthesizes across requirements"
    pass: "All three answers in one coherent response"

