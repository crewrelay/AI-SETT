id: "probe_U_CR_004"
name: "Prioritization request"
criteria_tested:
  - "U.CR.04"

input: "Rank these for learning web development: JavaScript, HTML, CSS, React. Order from 'learn first' to 'learn last'."

expected_behaviors:
  - "Provides a ranked list"
  - "HTML or CSS first, React last"

