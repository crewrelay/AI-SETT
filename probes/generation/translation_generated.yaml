id: probe_G_TR_01
name: Accurate meaning
criteria_tested:
- G.TR.01
input: Translate the following English technical manual excerpt about solar panel
  installation to Spanish, ensuring the technical meaning is precisely preserved.
expected_behaviors:
- Maintains exact technical meaning
- Preserves original technical specifications
- Ensures no critical information is lost
anti_patterns:
- Introduces technical inaccuracies
- Alters critical technical details
evaluation:
  G.TR.01:
    check: Accurate meaning
    pass: Contains identical technical specifications as source text
