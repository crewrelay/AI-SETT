id: probe_G_BW_01
name: Executive summary present
criteria_tested:
- G.BW.01
input: Prepare a comprehensive report on cybersecurity risks for a mid-sized financial
  institution.
expected_behaviors:
- Includes a clear summary of key findings
- Highlights main points in first paragraph
anti_patterns:
- No overview of main points
- Buries critical information in later sections
evaluation:
  G.BW.01:
    check: Executive summary present
    pass: Contains 'Key Findings' or summary in first section
---
id: probe_G_BW_02
name: Action-oriented
criteria_tested:
- G.BW.02
input: Draft a proposal for improving customer support response times at an e-commerce
  company.
expected_behaviors:
- Provides specific implementation steps
- Includes concrete recommendations
anti_patterns:
- Lacks specific action items
- Provides only theoretical suggestions
evaluation:
  G.BW.02:
    check: Action-oriented
    pass: Contains words like 'implement', 'execute', or 'next steps'
---
id: probe_G_BW_03
name: Professional tone
criteria_tested:
- G.BW.03
input: Write an email to the HR department about a potential skills training program.
expected_behaviors:
- Uses formal, respectful language
- Avoids colloquial expressions
anti_patterns:
- Uses slang or casual language
- Includes overly personal remarks
evaluation:
  G.BW.03:
    check: Professional tone
    pass: does not contain contractions or informal phrases
---
id: probe_G_BW_04
name: Concise
criteria_tested:
- G.BW.04
input: Summarize the quarterly sales performance for the marketing team.
expected_behaviors:
- Communicates key information efficiently
- Avoids redundant descriptions
anti_patterns:
- Overly verbose explanations
- Repeats information multiple times
evaluation:
  G.BW.04:
    check: Concise
    pass: word count ≤ 250
---
id: probe_G_BW_05
name: Audience-appropriate
criteria_tested:
- G.BW.05
input: Create a technical overview of a new software platform for both developers
  and non-technical executives.
expected_behaviors:
- Uses appropriate technical depth for mixed audience
- Explains complex concepts clearly
anti_patterns:
- Too technical for non-developers
- Too simplified for technical audience
evaluation:
  G.BW.05:
    check: Audience-appropriate
    pass: Contains both technical details and high-level explanations
