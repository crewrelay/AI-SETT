id: probe_G_BW_06
name: Formatting aids scanning
criteria_tested:
- G.BW.06
input: Develop a comprehensive report on digital transformation strategies.
expected_behaviors:
- Uses headers to segment information
- Includes bullet points for key insights
anti_patterns:
- Large blocks of unbroken text
- No visual structure to document
evaluation:
  G.BW.06:
    check: Formatting aids scanning
    pass: Contains '•' or numbered lists
