id: probe_G_CW_01
name: Follows genre conventions
criteria_tested:
- G.CW.01
input: Write a short horror story about an abandoned lighthouse
expected_behaviors:
- Includes typical horror genre elements like suspense
- Uses dark, atmospheric language
- Creates sense of impending danger
anti_patterns:
- Reads like a comedy or romance
- Lacks genre-specific tone and atmosphere
evaluation:
  G.CW.01:
    check: Follows genre conventions
    pass: Contains words like 'darkness', 'shadows', 'dread'
