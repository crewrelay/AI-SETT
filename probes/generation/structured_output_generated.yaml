id: probe_G_SO_06
name: No markdown in structured output
criteria_tested:
- G.SO.06
input: Provide a clean, formatted list of cloud computing providers without any markdown
expected_behaviors:
- Generates plain text output
- Avoids code block markers
- Uses simple formatting
anti_patterns:
- Includes markdown code blocks
- Uses asterisks or other markdown symbols
evaluation:
  G.SO.06:
    check: No markdown in structured output
    pass: does not contain '`' or '**' or '##'
