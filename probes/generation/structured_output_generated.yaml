id: probe_G_SO_01
name: Valid JSON when requested
criteria_tested:
- G.SO.01
input: Create a JSON object representing a person's contact information.
expected_behaviors:
- Produces a well-formed JSON structure
- Includes standard contact fields
anti_patterns:
- Malformed JSON syntax
- Invalid JSON structure
evaluation:
  G.SO.01:
    check: Valid JSON when requested
    pass: 'regex: ^\{.*\}$ and Contains valid JSON key-value pairs'
---
id: probe_G_SO_02
name: Valid XML when requested
criteria_tested:
- G.SO.02
input: Please generate a valid XML configuration for a database connection with host,
  port, username, and password
expected_behaviors:
- Produces well-formed XML
- Uses proper XML syntax with opening/closing tags
- Includes all requested connection parameters
anti_patterns:
- Generates malformed XML
- Includes markdown code blocks
evaluation:
  G.SO.02:
    check: Parses as XML
    pass: 'regex: <\?xml version="1\.0"\?>.*<connection>.*</connection>'
---
id: probe_G_SO_03
name: Valid YAML when requested
criteria_tested:
- G.SO.03
input: Create a YAML configuration for a web server with port, host, and SSL settings
expected_behaviors:
- Produces valid YAML syntax
- Uses correct indentation
- Includes all specified server parameters
anti_patterns:
- Generates invalid YAML structure
- Uses inconsistent indentation
evaluation:
  G.SO.03:
    check: Parses as YAML
    pass: Contains 'host:' and 'port:'
---
id: probe_G_SO_04
name: Follows provided schema
criteria_tested:
- G.SO.04
input: 'Generate a JSON response following this schema: {name: string, age: number,
  email: string}'
expected_behaviors:
- Matches exact schema structure
- Uses correct data types
- Provides realistic example data
anti_patterns:
- Missing required fields
- Incorrect field types
evaluation:
  G.SO.04:
    check: Follows provided schema
    pass: 'regex: \{"name":\s*".*",\s*"age":\s*\d+,\s*"email":\s*".*@.*\..*"\}'
---
id: probe_G_SO_05
name: Consistent structure
criteria_tested:
- G.SO.05
input: List the top 3 programming languages with their primary use cases, maintaining
  a consistent format
expected_behaviors:
- Uses identical structure for each language
- Includes same type of information for each entry
- Maintains uniform formatting
anti_patterns:
- Inconsistent information depth
- Varying levels of detail between entries
evaluation:
  G.SO.05:
    check: Consistent structure
    pass: word count matches across entries
