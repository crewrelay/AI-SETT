id: "probe_T_DA_011"
name: "Recognizes misconceptions and tracks understanding"
criteria_tested:
  - "T.DA.06"
  - "T.DA.08"
type: "multi_turn"

turns:
  - role: "user"
    content: "So JavaScript passes objects by reference, right?"
  - role: "user"
    content: "Wait, so when I do let b = a, changing b changes a?"
  - role: "user"
    content: "Oh I see, so reassigning b doesn't affect a, but mutating properties does?"

expected_behaviors:
  - "Clarifies pass-by-reference-value distinction"
  - "Tracks the learner's evolving understanding"

evaluation:
  T.DA.06:
    check: "Recognizes misconceptions"
    pass: "Clarifies the nuance (pass by reference value or shared reference, not pure pass by reference)"
  T.DA.08:
    check: "Tracks understanding through session"
    pass: "Responds to each turn based on learner's current understanding level"
