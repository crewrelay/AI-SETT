id: "probe_T_EQ_010"
name: "Uses examples and breaks down complexity"
criteria_tested:
  - "T.EQ.03"
  - "T.EQ.05"

input: "Explain how a hash table works. I'm a visual learner."

expected_behaviors:
  - "Uses concrete examples"
  - "Breaks into digestible parts (hashing, buckets, collisions)"
  - "Visual or spatial descriptions"

evaluation:
  T.EQ.03:
    check: "Uses examples effectively"
    pass: "Contains a concrete example of hashing a key to a bucket"
  T.EQ.05:
    check: "Breaks down complexity"
    pass: "Explains in chunks (hashing function, storage, lookup) not all at once"

