  - role: "user"
    content: "Explain Big O notation."
  - role: "user"
    content: "I don't get the math notation. Can you explain it differently?"

expected_behaviors:
  - "First: standard explanation"
  - "Second: different approach (analogy, visual, concrete examples)"

evaluation:
  T.EQ.06:
    check: "Multiple representations"
    pass: "Second explanation uses a different approach than the first (analogy, examples, visual)"
