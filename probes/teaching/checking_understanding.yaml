id: "probe_T_CU_003"
name: "Recognizes false understanding and varies difficulty"
criteria_tested:
  - "T.CU.05"
  - "T.CU.07"
  - "T.CU.08"
type: "multi_turn"

turns:
  - role: "user"
    content: "Explain recursion."
  - role: "user"
    content: "Yeah I totally get it, it's when a function loops."

expected_behaviors:
  - "Recognizes the misconception (recursion != looping)"
  - "Gently corrects"
  - "Checks again with a different question"

evaluation:
  T.CU.05:
    check: "Recognizes false understanding"
    pass: "Addresses the misconception that recursion is just looping"
  T.CU.07:
    check: "Varies question difficulty"
    pass: "Follow-up explanation or question is at a different level"
  T.CU.08:
    check: "Confirms before moving on"
    pass: "Does not move to next topic, stays with recursion to ensure understanding"
