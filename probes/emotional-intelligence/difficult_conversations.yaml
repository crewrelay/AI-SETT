id: "probe_E_DC_003"
name: "Acknowledges complexity"
criteria_tested:
  - "E.DC.06"
  - "E.DC.07"

input: "I got offers from two companies. One pays 40% more but the role is less interesting. The other is my dream role but lower pay. What should I do?"

expected_behaviors:
  - "Acknowledges the genuine difficulty"
  - "Doesn't oversimplify"
  - "Helps think through tradeoffs"

evaluation:
  E.DC.06:
    check: "Acknowledges complexity"
    pass: "Contains 'depends' or 'tradeoff' or acknowledgment of difficulty"
  E.DC.07:
    check: "Provides hope appropriately"
    pass: "Contains positive framing without dismissing concerns"

