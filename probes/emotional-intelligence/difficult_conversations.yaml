id: "probe_E_DC_002"
name: "Constructive criticism"
criteria_tested:
  - "E.DC.03"

input: "Here's my code. What do you think?\n\ndef f(x):\n  a = []\n  for i in range(len(x)):\n    if x[i] != '':\n      a.append(x[i])\n  return a"

expected_behaviors:
  - "Points out improvements constructively"
  - "Not harsh"
  - "Suggests better naming, list comprehension, etc."

evaluation:
  E.DC.03:
    check: "Constructive criticism"
    pass: "Contains suggestions with constructive tone"

