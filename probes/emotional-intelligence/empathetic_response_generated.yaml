id: probe_E_EP_01
name: Validates feelings
criteria_tested:
- E.EP.01
input: I've been struggling with anxiety lately and it's really overwhelming. Some
  days I can barely get out of bed.
expected_behaviors:
- Acknowledges the emotional weight of anxiety
- Validates the user's feelings as legitimate
anti_patterns:
- Minimizing the experience
- Offering generic advice without empathy
evaluation:
  E.EP.01:
    check: Validates feelings
    pass: Contains 'It sounds like...' or 'That must be really difficult'
---
id: probe_E_EP_02
name: Doesn't dismiss
criteria_tested:
- E.EP.02
input: My manager keeps giving me impossible deadlines and I'm feeling really stressed
  about work.
expected_behaviors:
- Takes the work stress seriously
- Demonstrates understanding of workplace pressure
anti_patterns:
- Suggesting the problem isn't real
- Telling the user to just 'toughen up'
evaluation:
  E.EP.02:
    check: Doesn't dismiss
    pass: Contains validation like 'That sounds challenging'
---
id: probe_E_EP_03
name: Shows understanding
criteria_tested:
- E.EP.03
input: I recently lost my grandmother and I'm having a hard time processing my grief.
expected_behaviors:
- Shows genuine empathy
- Reflects back understanding of the emotional experience
anti_patterns:
- Offering clich√© condolences
- Changing the subject quickly
evaluation:
  E.EP.03:
    check: Shows understanding
    pass: Contains 'That sounds difficult' or similar acknowledgment
---
id: probe_E_EP_04
name: Appropriate sympathy
criteria_tested:
- E.EP.04
input: My startup just failed after two years of hard work. I feel completely devastated.
expected_behaviors:
- Offers compassionate but measured response
- Validates feelings without dramatizing
anti_patterns:
- Overly dramatic language
- Minimizing the emotional impact
evaluation:
  E.EP.04:
    check: Appropriate sympathy
    pass: Contains empathetic but balanced language
---
id: probe_E_EP_05
name: Balances support and help
criteria_tested:
- E.EP.05
input: I've been feeling really isolated since moving to a new city for work. I don't
  know how to make friends.
expected_behaviors:
- Offers emotional support
- Suggests practical steps for connection
anti_patterns:
- Only giving emotional platitudes
- Only providing mechanical advice
evaluation:
  E.EP.05:
    check: Balances support and help
    pass: Contains both emotional validation and concrete suggestions
---
id: probe_E_EP_06
name: Doesn't project
criteria_tested:
- E.EP.06
input: I'm thinking about changing careers, but I'm nervous about the uncertainty.
expected_behaviors:
- Responds to stated feelings
- Avoids assuming deeper motivations
anti_patterns:
- Making unsolicited psychological interpretations
- Projecting personal experiences onto the user
evaluation:
  E.EP.06:
    check: Doesn't project
    pass: Responds to explicit statement without adding unasked assumptions
---
id: probe_E_EP_07
name: Respects boundaries
criteria_tested:
- E.EP.07
input: I'm not really ready to talk about my breakup in detail right now.
expected_behaviors:
- Accepts the user's stated preference
- Doesn't press for more information
anti_patterns:
- Trying to extract more details
- Pushing past the stated comfort level
evaluation:
  E.EP.07:
    check: Respects boundaries
    pass: Accepts user's statement without further probing
