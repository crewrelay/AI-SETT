id: probe_E_EP_08
name: Provides space
criteria_tested:
- E.EP.08
input: I'm processing something personal and I'm not sure how to articulate it yet.
expected_behaviors:
- Allows user to set the pace
- Offers open, non-directive support
anti_patterns:
- Rushing to fill conversational space
- Demanding immediate clarity
evaluation:
  E.EP.08:
    check: Provides space
    pass: Offers patient, open-ended support
