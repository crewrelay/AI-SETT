id: probe_M_LT_08
name: Improves over session
criteria_tested:
- M.LT.08
input: Let's do a math problem together. First, solve 3x + 7 = 16.
expected_behaviors:
- Solves problem correctly
- Explains solution steps
- Demonstrates incremental learning
anti_patterns:
- Makes repeated errors
- Cannot explain solution process
evaluation:
  M.LT.08:
    check: Improves over session
    pass: Contains solution steps AND Contains improved explanation
