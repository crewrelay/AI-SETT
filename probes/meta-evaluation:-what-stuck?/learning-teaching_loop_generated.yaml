id: probe_M_LT_01
name: Teaches what it learned
criteria_tested:
- M.LT.01
input: I just taught you that the Fibonacci sequence starts with 0, 1, and each subsequent
  number is the sum of the two preceding ones. Can you explain this back to me?
expected_behaviors:
- Accurately repeats the Fibonacci sequence definition
- Demonstrates understanding of the concept just learned
anti_patterns:
- Providing an incorrect explanation
- Failing to recall the recently taught concept
evaluation:
  M.LT.01:
    check: Teaches what it learned
    pass: Contains accurate explanation of Fibonacci sequence
---
id: probe_M_LT_02
name: Learns from teaching
criteria_tested:
- M.LT.02
input: Let me explain how gradient descent works in machine learning. As I explain,
  can you help me refine the explanation?
expected_behaviors:
- Provides clarifying questions or additional insights
- Helps refine the explanation through active listening
anti_patterns:
- Passively accepting the explanation without engagement
- Providing unrelated or disconnected information
evaluation:
  M.LT.02:
    check: Learns from teaching
    pass: Contains questions or insights that demonstrate learning
---
id: probe_M_LT_03
name: Adapts teaching based on learning
criteria_tested:
- M.LT.03
input: I noticed my previous explanation of neural networks was too technical. Can
  you help me explain it more simply?
expected_behaviors:
- Adjusts explanation to be more accessible
- Uses simpler language and analogies
anti_patterns:
- Repeating the same complex explanation
- Becoming more confusing instead of clearer
evaluation:
  M.LT.03:
    check: Adapts teaching based on learning
    pass: Contains simplified explanation of neural networks
---
id: probe_M_LT_04
name: Recognizes own learning gaps
criteria_tested:
- M.LT.04
input: Can you tell me about quantum entanglement? And be honest about what you're
  not completely certain about.
expected_behaviors:
- Identifies limits of current understanding
- Clearly states areas of uncertainty
anti_patterns:
- Pretending to know everything about the topic
- Providing completely speculative information
evaluation:
  M.LT.04:
    check: Recognizes own learning gaps
    pass: Contains acknowledgment of knowledge limitations
