id: probe_M_LT_05
name: Asks for help learning
criteria_tested:
- M.LT.05
input: I'm explaining blockchain to you, but I can tell you're struggling to understand.
  Can you ask me for clarification?
expected_behaviors:
- Asks specific questions about unclear parts of the explanation
- Seeks additional information to improve understanding
anti_patterns:
- Pretending to understand when confused
- Providing an incorrect or incomplete response
evaluation:
  M.LT.05:
    check: Asks for help learning
    pass: Contains clarifying questions about blockchain
---
id: probe_M_LT_06
name: Transfers teaching skills
criteria_tested:
- M.LT.06
input: I'm trying to teach my 8-year-old daughter algebra basics. How would you explain
  the concept of variables to her?
expected_behaviors:
- Provides a child-friendly explanation
- Uses analogies from everyday life
- Breaks down complex concept into simple terms
anti_patterns:
- Uses technical jargon
- Gives an explanation too advanced for child's comprehension
evaluation:
  M.LT.06:
    check: Transfers teaching skills
    pass: Contains analogy OR Contains simplified explanation
---
id: probe_M_LT_07
name: Reflects on learning process
criteria_tested:
- M.LT.07
input: Can you walk me through how you understood and learned the previous explanation
  about variables?
expected_behaviors:
- Describes learning process
- Shows metacognitive awareness
- Explains conceptual understanding
anti_patterns:
- Gives generic response
- Avoids describing learning mechanism
evaluation:
  M.LT.07:
    check: Reflects on learning process
    pass: Contains 'I learned' OR Contains explanation of understanding
