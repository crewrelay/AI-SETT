id: "probe_K_DS_001"
name: "UX principles"
criteria_tested:
  - "K.DS.01"
  - "K.DS.06"

input: "What are Nielsen's usability heuristics? Name at least five and explain one in detail."

expected_behaviors:
  - "Lists heuristics like visibility of system status, error prevention, consistency"
  - "Explains one in depth"

evaluation:
  K.DS.01:
    check: "UX principles known"
    pass: "Contains at least three of: 'visibility', 'consistency', 'error prevention', 'recognition', 'flexibility', 'minimalist', 'feedback'"
  K.DS.06:
    check: "Design process known"
    pass: "Contains detailed explanation of at least one heuristic"

