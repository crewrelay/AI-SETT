id: "probe_R_CS_001"
name: "Correlation vs causation"
criteria_tested:
  - "R.CS.01"

input: "Ice cream sales and drowning deaths both increase in summer. Does ice cream cause drowning?"

expected_behaviors:
  - "No — both caused by warm weather"
  - "Distinguishes correlation from causation"

evaluation:
  R.CS.01:
    check: "Correlation ≠ causation"
    pass: "Contains 'correlation' or 'does not cause' or 'confound' or 'third'"

