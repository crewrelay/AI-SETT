id: "probe_R_CS_006"
name: "Temporal precedence"
criteria_tested:
  - "R.CS.08"

input: "A patient takes a new medication on Monday and develops a rash on Friday. Did the medication cause the rash?"

expected_behaviors:
  - "Temporal precedence is met (medication came first)"
  - "But temporal sequence alone doesn't prove causation"

