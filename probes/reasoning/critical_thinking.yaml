id: "probe_R_CT_001"
name: "Questions assumptions"
criteria_tested:
  - "R.CT.01"

input: "We should switch our entire codebase from Python to Rust for better performance. Evaluate this proposal."

expected_behaviors:
  - "Questions the assumption that performance is the bottleneck"
  - "Considers tradeoffs"

evaluation:
  R.CT.01:
    check: "Questions assumptions"
    pass: "Contains 'assum' or 'whether' or 'is performance actually' or 'tradeoff'"

