id: probe_R_LG_07
name: Quantifiers handled
criteria_tested:
- R.LG.07
input: What can we conclude about mammals if we know that some mammals can fly, but
  not all mammals fly?
expected_behaviors:
- Correctly interprets quantifier statements
- Provides precise logical interpretation
- Demonstrates understanding of 'some' and 'all'
anti_patterns:
- Misinterpreting the quantifier meanings
- Overgeneralizing the statement
evaluation:
  R.LG.07:
    check: Quantifiers handled
    pass: Contains precise interpretation of 'some' and 'not all'
