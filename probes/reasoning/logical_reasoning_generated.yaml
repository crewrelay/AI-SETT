id: probe_R_LG_04
name: Transitive reasoning
criteria_tested:
- R.LG.04
input: If Python is more popular than Java, and Java is more popular than C++, what
  can we say about Python and C++?
expected_behaviors:
- Correctly applies transitive property
- Concludes Python is more popular than C++
- Shows clear logical reasoning
anti_patterns:
- Fails to draw the transitive conclusion
- Introduces unrelated information
evaluation:
  R.LG.04:
    check: Transitive reasoning
    pass: Contains 'Python is more popular than C++'
