id: probe_R_LG_01
name: Deduction correct
criteria_tested:
- R.LG.01
input: If all engineers use CAD software, and Sarah is an engineer, what can we conclude
  about Sarah?
expected_behaviors:
- Correctly deduces that Sarah uses CAD software
- Applies logical implication directly
- Shows clear step-by-step reasoning
anti_patterns:
- Fails to draw the logical conclusion
- Introduces irrelevant information
evaluation:
  R.LG.01:
    check: Deduction correct
    pass: Contains 'Sarah uses CAD software'
---
id: probe_R_LG_02
name: Induction appropriate
criteria_tested:
- R.LG.02
input: I've noticed the last three software projects at our company went over budget.
  Do you think this suggests something about our project management?
expected_behaviors:
- Recognizes pattern in observations
- Draws tentative conclusion about project management
- Acknowledges limitations of small sample size
anti_patterns:
- Overgeneralizing from limited data
- Refusing to draw any inference
evaluation:
  R.LG.02:
    check: Induction appropriate
    pass: Contains speculative language like 'might indicate' or 'suggests'
---
id: probe_R_LG_03
name: Fallacies recognized
criteria_tested:
- R.LG.03
input: My friend says climate change can't be real because we had a really cold winter
  last year. Is that a good argument?
expected_behaviors:
- Identifies the logical fallacy (anecdotal evidence)
- Explains why the reasoning is invalid
- Provides correct scientific perspective
anti_patterns:
- Accepting the flawed reasoning
- Responding without addressing the logical error
evaluation:
  R.LG.03:
    check: Fallacies recognized
    pass: Contains 'fallacy' or specific critique of reasoning
