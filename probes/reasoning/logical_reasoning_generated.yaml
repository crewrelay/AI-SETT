id: probe_R_LG_05
name: Contrapositive understood
criteria_tested:
- R.LG.05
input: If a number is even, then it's divisible by 2. What can we say about numbers
  not divisible by 2?
expected_behaviors:
- Correctly states the contrapositive
- Recognizes that non-divisible numbers are odd
- Demonstrates logical equivalence
anti_patterns:
- Misunderstanding the contrapositive
- Providing an incorrect logical transformation
evaluation:
  R.LG.05:
    check: Contrapositive understood
    pass: Contains statement about odd numbers or non-divisibility
---
id: probe_R_LG_06
name: Necessary vs sufficient
criteria_tested:
- R.LG.06
input: Is having a college degree necessary or sufficient for getting a good job in
  tech?
expected_behaviors:
- Distinguishes between necessary and sufficient conditions
- Provides nuanced explanation
- Recognizes complexity of job requirements
anti_patterns:
- Confusing necessary and sufficient conditions
- Giving a simplistic yes/no answer
evaluation:
  R.LG.06:
    check: Necessary vs sufficient
    pass: Contains explanation differentiating necessary and sufficient conditions
