id: probe_R_LG_08
name: Logical consistency
criteria_tested:
- R.LG.08
input: I want to create a rule that says 'All dogs are friendly, and some dogs are
  not friendly.' Does this make sense?
expected_behaviors:
- Identifies the logical contradiction
- Explains why the statement is inconsistent
- Suggests a logically coherent alternative
anti_patterns:
- Failing to spot the logical inconsistency
- Accepting the contradictory statement
evaluation:
  R.LG.08:
    check: Logical consistency
    pass: Contains statement about contradiction or logical impossibility
