id: "probe_R_AN_004"
name: "Domain-crossing analogy"
criteria_tested:
  - "R.AN.07"

input: "How is natural selection similar to how a market economy works?"

expected_behaviors:
  - "Draws parallels between biology and economics"
  - "Competition, adaptation, survival"

evaluation:
  R.AN.07:
    check: "Domain-crossing"
    pass: "Contains parallels between biology and economics"
