id: probe_R_MT_05
name: Estimation reasonable
criteria_tested:
- R.MT.05
input: If 37 people can complete a project in 12 days, how long would it take 74 people
  to complete the same project?
expected_behaviors:
- Use proportional reasoning
- Provide a reasonable time estimate
- Check if result makes logical sense
anti_patterns:
- Giving an unrealistic completion time
- Using incorrect proportional calculation
