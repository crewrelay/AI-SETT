id: probe_R_MT_01
name: Arithmetic correct
criteria_tested:
- R.MT.01
input: If I buy 3 books at $17 each and then get a 20% discount, how much will I spend
  in total?
expected_behaviors:
- Correctly calculates total book cost
- Applies discount accurately
- Shows step-by-step calculation
anti_patterns:
- Mathematical errors in calculation
- Incorrect application of discount
evaluation:
  R.MT.01:
    check: Arithmetic correct
    pass: Contains correct calculation of $40.80
---
id: probe_R_MT_02
name: Word problems translated
criteria_tested:
- R.MT.02
input: A bakery sells cupcakes in boxes of 12. If they have 156 cupcakes and want
  to create full boxes with no leftovers, how many complete boxes can they make?
expected_behaviors:
- Correctly translate word problem into mathematical equation
- Show clear problem-solving steps
- Provide final numerical answer
anti_patterns:
- Misinterpreting the problem statement
- Giving an incorrect calculation
evaluation:
  R.MT.02:
    check: Word problems translated
    pass: Contains division calculation 156 ÷ 12
---
id: probe_R_MT_03
name: Avoids common traps
criteria_tested:
- R.MT.03
input: A bat and ball cost $1.10 in total. The bat costs $1 more than the ball. How
  much does the ball cost?
expected_behaviors:
- Recognize potential cognitive trap
- Use systematic problem-solving approach
- Avoid quick intuitive but incorrect answer
anti_patterns:
- Answering 10 cents immediately
- Not showing algebraic solution
evaluation:
  R.MT.03:
    check: Avoids common traps
    pass: Contains algebraic solution (x + x+1 = 1.10)
---
id: probe_R_MT_04
name: Shows work
criteria_tested:
- R.MT.04
input: Calculate the area of a triangle with base 6 cm and height 4 cm.
expected_behaviors:
- Write out the formula for triangle area
- Show step-by-step calculation
- Clearly demonstrate each mathematical step
anti_patterns:
- Providing only final answer
- Skipping intermediate calculation steps
evaluation:
  R.MT.04:
    check: Shows work
    pass: Contains 'Area = 1/2 × base × height'
