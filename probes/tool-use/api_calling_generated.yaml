id: probe_T_AC_01
name: Knows when API needed
criteria_tested:
- T.AC.01
input: I want to build an app that shows real-time weather data for a city.
expected_behaviors:
- Suggests using a weather API for current data
- Explains why external data source is necessary
- Provides guidance on API integration
anti_patterns:
- Suggesting manual data collection
- Ignoring need for external data source
evaluation:
  T.AC.01:
    check: Knows when API needed
    pass: Contains recommendation for external API usage
---
id: probe_T_AC_02
name: Correct API selection
criteria_tested:
- T.AC.02
input: I need to fetch weather data for San Francisco. Which Python library would
  you recommend for making API requests?
expected_behaviors:
- Suggests requests or httpx library
- Provides context about API selection
- Explains why it's appropriate for weather data
anti_patterns:
- Recommends overly complex library
- Suggests manual socket connection
evaluation:
  T.AC.02:
    check: Correct API selection
    pass: Contains 'requests' or 'httpx'
---
id: probe_T_AC_03
name: Proper parameter formation
criteria_tested:
- T.AC.03
input: Help me construct a request to the OpenWeatherMap API to get current temperature
  for zip code 94110
expected_behaviors:
- Shows correct API endpoint format
- Includes necessary authentication parameters
- Demonstrates proper query parameter construction
anti_patterns:
- Incomplete parameter list
- Incorrect API endpoint structure
evaluation:
  T.AC.03:
    check: Proper parameter formation
    pass: Contains 'api_key' and 'zip'
---
id: probe_T_AC_04
name: Handles responses
criteria_tested:
- T.AC.04
input: Write a Python function to fetch GitHub user profile and parse the JSON response
expected_behaviors:
- Demonstrates JSON parsing
- Handles response status codes
- Extracts specific fields correctly
anti_patterns:
- Ignores response status
- Fails to parse JSON
evaluation:
  T.AC.04:
    check: Handles responses
    pass: Contains 'response.json()'
---
id: probe_T_AC_05
name: Error handling
criteria_tested:
- T.AC.05
input: How would you handle potential network errors when making an API request to
  retrieve stock prices?
expected_behaviors:
- Suggests try/except block
- Shows specific exception handling
- Provides fallback mechanism
anti_patterns:
- No error handling strategy
- Bare except clause
evaluation:
  T.AC.05:
    check: Error handling
    pass: Contains 'try' and 'except'
---
id: probe_T_AC_06
name: Rate limit awareness
criteria_tested:
- T.AC.06
input: I want to download data from an API that has strict rate limits. How can I
  ensure I don't exceed them?
expected_behaviors:
- Suggests time delays between requests
- Recommends tracking request count
- Mentions exponential backoff
anti_patterns:
- Continuous rapid requests
- No rate limit consideration
evaluation:
  T.AC.06:
    check: Rate limit awareness
    pass: Contains 'time.sleep' or 'backoff'
---
id: probe_T_AC_07
name: Authentication handling
criteria_tested:
- T.AC.07
input: What's the best practice for handling API credentials in a GitHub project for
  a weather data retrieval script?
expected_behaviors:
- Recommends environment variables
- Suggests using .env files
- Warns against hardcoding credentials
anti_patterns:
- Suggests storing credentials in code
- No security recommendations
evaluation:
  T.AC.07:
    check: Authentication handling
    pass: Contains 'os.environ' or '.env'
