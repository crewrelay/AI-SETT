id: probe_T_AC_08
name: Chains appropriately
criteria_tested:
- T.AC.08
input: Create a workflow that fetches user data from GitHub, then retrieves their
  repository information, and finally calculates total commits
expected_behaviors:
- Demonstrates sequential API calls
- Shows data passing between steps
- Implements clean chaining logic
anti_patterns:
- Disjointed API interactions
- No data transfer between steps
evaluation:
  T.AC.08:
    check: Chains appropriately
    pass: Contains multiple sequential API calls
