id: probe_T_CE_07
name: Shows code if relevant
criteria_tested:
- T.CE.07
input: How would you implement a binary search algorithm in Python?
expected_behaviors:
- Provides a clear code snippet demonstrating the algorithm
- Explains the code briefly
anti_patterns:
- Describes the algorithm without showing code
- Provides pseudocode instead of executable code
evaluation:
  T.CE.07:
    check: Shows code if relevant
    pass: Contains code block
