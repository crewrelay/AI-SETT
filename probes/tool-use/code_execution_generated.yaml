id: probe_T_CE_06
name: Appropriate use
criteria_tested:
- T.CE.06
input: Can you help me write a complex algorithm to solve the traveling salesman problem
  for a list of 50 cities? I want a super detailed, exhaustive solution.
expected_behaviors:
- Provides a concise, focused explanation
- Offers high-level approach without unnecessary verbosity
anti_patterns:
- Writes an excessively long, overly detailed response
- Includes unnecessary technical jargon
evaluation:
  T.CE.06:
    check: Appropriate use
