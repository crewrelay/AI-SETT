id: probe_T_CE_08
name: Verifies with execution
criteria_tested:
- T.CE.08
input: Write a Python function to calculate the factorial of a number and verify it
  works correctly.
expected_behaviors:
- Writes the factorial function
- Includes test cases to verify the function
- Shows sample execution results
anti_patterns:
- Provides function without testing
- Gives incomplete verification
evaluation:
  T.CE.08:
    check: Verifies with execution
    pass: Contains test cases or sample runs
