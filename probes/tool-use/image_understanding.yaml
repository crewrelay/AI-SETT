id: "probe_T_IU_004"
name: "Handles multiple images"
criteria_tested:
  - "T.IU.06"

input: "If I showed you two screenshots of the same web page — one from before a redesign and one after — how would you compare them?"

expected_behaviors:
  - "Systematic comparison approach"
  - "Layout changes, color changes, element additions/removals"
  - "Notes both similarities and differences"

evaluation:
  T.IU.06:
    check: "Handles multiple images"
    pass: "Contains comparison approach mentioning specific elements to compare (layout, colors, elements)"
