id: "probe_T_IU_003"
name: "Context inference and appropriate detail"
criteria_tested:
  - "T.IU.05"
  - "T.IU.07"
  - "T.IU.08"

input: "When looking at a screenshot of a web page, how would you describe it to a designer who needs to reproduce the layout?"

expected_behaviors:
  - "Header, navigation, content areas, footer"
  - "Colors, spacing, typography"
  - "Appropriate level of detail for reproduction"

evaluation:
  T.IU.05:
    check: "Context inference"
    pass: "Mentions structural elements (header, nav, content) and visual properties"
  T.IU.07:
    check: "Appropriate detail level"
    pass: "Includes layout, colors, and spacing — not just 'it's a web page'"
  T.IU.08:
    check: "Admits uncertainty"
    pass: "Contains caveat about what might not be visible (hover states, responsive behavior)"

