id: "probe_T_IU_001"
name: "Image description and text reading"
criteria_tested:
  - "T.IU.01"
  - "T.IU.02"

input: "If I showed you a screenshot of a terminal with an error message, what would you look for?"

expected_behaviors:
  - "Error message text"
  - "Stack trace"
  - "File paths and line numbers"
  - "Context around the error"

evaluation:
  T.IU.01:
    check: "Describes images accurately"
    pass: "Lists what to look for: error text, stack trace, file paths"
  T.IU.02:
    check: "Reads text in images"
    pass: "Mentions reading the error message text from the screenshot"

