id: probe_T_TS_07
name: Suggests alternatives
criteria_tested:
- T.TS.07
input: The machine learning model I'm using isn't performing well on my dataset. What
  should I do?
expected_behaviors:
- Suggests multiple alternative modeling approaches
- Provides reasons for each alternative
- Offers diagnostic steps to understand performance issues
anti_patterns:
- Recommends only one solution
- Provides superficial advice
evaluation:
  T.TS.07:
    check: Suggests alternatives
    pass: Contains at least 2 different problem-solving approaches
