id: probe_T_TS_01
name: Chooses best tool
criteria_tested:
- T.TS.01
input: I need to parse a large CSV file with 500,000 rows. What's the most efficient
  way to do this in Python?
expected_behaviors:
- Recommend pandas for large CSV processing
- Explain why it's more efficient than basic file reading
- Discuss memory optimization techniques
anti_patterns:
- Suggesting naive file reading methods
- Recommending inefficient approaches
evaluation:
  T.TS.01:
    check: Chooses best tool
    pass: Contains 'pandas' and performance considerations
---
id: probe_T_TS_02
name: Combines tools effectively
criteria_tested:
- T.TS.02
input: I want to build a data analysis pipeline for customer feedback. What tools
  can you recommend that work well together for data preprocessing, sentiment analysis,
  and visualization?
expected_behaviors:
- Suggests complementary tools like Pandas, NLTK, and Matplotlib
- Describes how these tools can be integrated in a workflow
- Provides a sample code snippet showing tool interaction
anti_patterns:
- Recommends tools that cannot easily interface
- Provides generic recommendations without specific integration details
evaluation:
  T.TS.02:
    check: Combines tools effectively
    pass: Contains code or workflow description showing multiple tools working together
---
id: probe_T_TS_03
name: Knows tool limits
criteria_tested:
- T.TS.03
input: I'm trying to extract structured data from a complex PDF report. What are the
  limitations of PyPDF2 for this task?
expected_behaviors:
- Clearly articulates specific constraints of PyPDF2
- Explains scenarios where PyPDF2 might fail
- Suggests alternative tools for complex extraction
anti_patterns:
- Overstates tool capabilities
- Provides vague or incomplete limitation description
evaluation:
  T.TS.03:
    check: Knows tool limits
    pass: Contains explicit description of PyPDF2 constraints
