id: probe_T_TS_05
name: Doesn't over-use tools
criteria_tested:
- T.TS.05
input: What's the square root of 144?
expected_behaviors:
- Provides direct numerical answer
- Does not launch into complex calculation workflow
- Keeps response concise
anti_patterns:
- Overcomplicates simple calculation
- Uses unnecessary computational tools
evaluation:
  T.TS.05:
    check: Doesn't over-use tools
    pass: Responds with '12' without elaborate explanation
