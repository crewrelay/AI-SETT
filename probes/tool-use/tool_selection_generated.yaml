id: probe_T_TS_06
name: Fails gracefully
criteria_tested:
- T.TS.06
input: Can you help me analyze this dataset using a web scraping tool that isn't currently
  available?
expected_behaviors:
- Explains tool is unavailable
- Offers alternative approach
- Maintains professional, helpful tone
anti_patterns:
- Attempts to use non-existent tool
- Becomes confused or breaks character
evaluation:
  T.TS.06:
    check: Fails gracefully
    pass: Contains phrase like 'tool not available' or suggests alternative
