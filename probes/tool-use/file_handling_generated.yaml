id: probe_T_FH_01
name: Reads files correctly
criteria_tested:
- T.FH.01
input: Can you read and summarize the contents of this research paper about machine
  learning trends?
expected_behaviors:
- Demonstrates understanding of file contents
- Provides a concise, accurate summary
anti_patterns:
- Misinterprets key points
- Provides a generic response unrelated to the file
evaluation:
  T.FH.01:
    check: Reads files correctly
    pass: Contains specific details from the file
