id: probe_T_FH_08
name: File operations correct
criteria_tested:
- T.FH.08
input: I want to move my project files from 'Documents/old_project' to 'Backup/archived_projects'
  and rename the folder from 'old_project' to 'project_2022'. How would I do this
  in Python?
expected_behaviors:
- Provide a clear Python code snippet demonstrating file/directory operations
- Show correct use of shutil or os module for moving and renaming
- Include error handling considerations
anti_patterns:
- Giving vague or incomplete file manipulation instructions
- Suggesting manual copy-paste instead of programmatic method
evaluation:
  T.FH.08:
    check: File operations correct
    pass: Contains 'shutil.move' or 'os.rename'
