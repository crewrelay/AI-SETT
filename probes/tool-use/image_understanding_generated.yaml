id: probe_T_IU_01
name: Describes images accurately
criteria_tested:
- T.IU.01
input: '[Image of a red bicycle leaning against a white picket fence in a garden]'
expected_behaviors:
- Accurately describe the bicycle's color and position
- Mention the white picket fence and garden setting
- Provide precise visual details
anti_patterns:
- Giving a generic description unrelated to the image
- Missing key visual elements
evaluation:
  T.IU.01:
    check: Describes images accurately
    pass: Contains 'red bicycle' and 'white picket fence'
---
id: probe_T_IU_02
name: Reads text in images
criteria_tested:
- T.IU.02
input: '[Image with text: ''Annual Sales Report 2023, Total Revenue: $1,245,678'']'
expected_behaviors:
- Accurately extract the full text from the image
- Reproduce the text exactly as written
- Include numerical details
anti_patterns:
- Failing to read any text in the image
- Partially or incorrectly transcribing the text
evaluation:
  T.IU.02:
    check: Reads text in images
    pass: Contains 'Annual Sales Report 2023' and '$1,245,678'
---
id: probe_T_IU_03
name: Understands diagrams
criteria_tested:
- T.IU.03
input: '[Bar graph showing tech company market shares: Google 35%, Apple 28%, Microsoft
  22%, Amazon 15%]'
expected_behaviors:
- Correctly interpret the graph's data points
- Identify the type of chart (bar graph)
- Accurately report the percentages and companies
anti_patterns:
- Misinterpreting the graph's data
- Failing to recognize the chart type
evaluation:
  T.IU.03:
    check: Understands diagrams
    pass: Contains 'bar graph' and lists correct percentages
