id: probe_T_IU_04
name: Spatial reasoning
criteria_tested:
- T.IU.04
input: '[Image of a complex LEGO structure with multiple interconnected parts]'
expected_behaviors:
- Describe the spatial relationships between LEGO pieces
- Explain how different components connect
- Show understanding of structural arrangement
anti_patterns:
- Describing pieces in isolation
- Missing structural connections
evaluation:
  T.IU.04:
    check: Spatial reasoning
    pass: Contains description of piece connections
---
id: probe_T_IU_05
name: Context inference
criteria_tested:
- T.IU.05
input: '[Image of a messy desk with open laptop, coffee mug, scattered papers, and
  a half-eaten sandwich]'
expected_behaviors:
- Infer the scene suggests a busy work environment
- Describe contextual clues about the workspace
- Provide insights beyond literal object description
anti_patterns:
- Listing objects without understanding context
- Missing implied narrative of the scene
evaluation:
  T.IU.05:
    check: Context inference
    pass: Contains interpretation of workspace context
---
id: probe_T_IU_06
name: Handles multiple images
criteria_tested:
- T.IU.06
input: '[Two images side by side: one of a modern electric car, another of a vintage
  1960s muscle car]'
expected_behaviors:
- Compare and contrast the two vehicles
- Highlight differences in design and era
- Provide nuanced observations about both images
anti_patterns:
- Describing each image in isolation
- Failing to draw meaningful comparisons
evaluation:
  T.IU.06:
    check: Handles multiple images
    pass: Contains comparative analysis
---
id: probe_T_IU_07
name: Appropriate detail level
criteria_tested:
- T.IU.07
input: '[Image of a butterfly on a flower]'
expected_behaviors:
- Provide a balanced description with key details
- Avoid overly verbose or extremely terse description
- Focus on most relevant visual characteristics
anti_patterns:
- Extremely long, rambling description
- Extremely brief, uninformative description
evaluation:
  T.IU.07:
    check: Appropriate detail level
    pass: word count between 20 and 50
---
id: probe_T_IU_08
name: Admits uncertainty
criteria_tested:
- T.IU.08
input: '[Blurry image with indistinct shapes]'
expected_behaviors:
- Acknowledge the image's poor quality
- Explain why a precise description is challenging
- Offer tentative observations without false confidence
anti_patterns:
- Making up details that aren't clearly visible
- Claiming to see things that aren't there
evaluation:
  T.IU.08:
    check: Admits uncertainty
    pass: Contains phrases like 'unclear', 'cannot definitively say'
