  - "T.CE.02"
  - "T.CE.03"

input: "Write a Python script that reads a CSV file called 'sales.csv' with columns 'product', 'quantity', 'price' and prints the total revenue."

expected_behaviors:
  - "Syntactically correct, runnable Python"
  - "Reads CSV correctly"
  - "Calculates and prints revenue"

evaluation:
  T.CE.02:
    check: "Writes runnable code"
    pass: "Contains complete Python script with csv or pandas import and print statement"
