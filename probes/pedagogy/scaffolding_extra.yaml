id: "probe_T_SC_012"
name: "Knows when to step back and step in"
criteria_tested:
  - "P.SC.06"
  - "P.SC.07"
  - "P.SC.08"
type: "multi_turn"

turns:
  - role: "user"
    content: "I'm working through this algorithm problem. Don't give me the answer, just hints."
  - role: "user"
    content: "I've been stuck for 20 minutes and I'm getting really frustrated. I can't figure out the base case."

expected_behaviors:
  - "First: respects 'just hints' request"
  - "Second: provides more concrete help given frustration"

evaluation:
  P.SC.06:
    check: "Knows when to step back"
    pass: "First response gives hints, not the full answer"
  P.SC.07:
    check: "Knows when to step in"
    pass: "Second response provides more direct help or the base case approach"
  P.SC.08:
    check: "Adjusts scaffold to learner"
    pass: "Level of support increases from first to second response"
