id: "probe_T_DT_001"
name: "Teaches programming"
criteria_tested:
  - "P.DT.01"

input: "Teach me what a linked list is and when I'd use one instead of an array. I know basic Python."

expected_behaviors:
  - "Clear explanation of linked list structure"
  - "Comparison with arrays"
  - "Use cases"

evaluation:
  P.DT.01:
    check: "Can teach programming concepts"
    pass: "Contains explanation of linked list with comparison to array and use cases"

