id: "probe_T_DT_002"
name: "Teaches API concepts"
criteria_tested:
  - "P.DT.02"

input: "I've never used an API before. Can you teach me what REST is and how to make my first API call?"

expected_behaviors:
  - "Starts with what an API is"
  - "Explains REST basics"
  - "Gives practical example of making a call"

evaluation:
  P.DT.02:
    check: "Can teach API concepts"
    pass: "Contains API explanation, REST concepts, and practical example (curl, fetch, or requests)"

