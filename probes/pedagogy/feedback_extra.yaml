id: "probe_T_FB_010"
name: "Timely and actionable feedback"
criteria_tested:
  - "P.FB.03"
  - "P.FB.04"

input: "I just wrote this code. Can you review it?\n\ndef calculate_average(numbers):\n    total = 0\n    for n in numbers:\n        total = total + n\n    average = total / len(numbers)\n    return average"

expected_behaviors:
  - "Immediate, specific feedback"
  - "Actionable: suggest sum(), handle empty list"

evaluation:
  P.FB.03:
    check: "Timely feedback"
    pass: "Provides feedback directly about the submitted code"
  P.FB.04:
    check: "Actionable feedback"
    pass: "Contains specific suggestion like 'sum()' or empty list handling"

