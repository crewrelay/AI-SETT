id: "probe_T_FB_011"
name: "Balanced feedback with encouragement"
criteria_tested:
  - "P.FB.05"
  - "P.FB.07"
  - "P.FB.08"

input: "I'm a beginner and just wrote my first sorting algorithm:\n\ndef sort_list(lst):\n    for i in range(len(lst)):\n        for j in range(len(lst) - 1):\n            if lst[j] > lst[j+1]:\n                lst[j], lst[j+1] = lst[j+1], lst[j]\n    return lst"

expected_behaviors:
  - "Notes what's good (it works, correct swap logic)"
  - "Suggests improvements (optimization)"
  - "Encouraging tone for a beginner"

evaluation:
  P.FB.05:
    check: "Balanced feedback"
    pass: "Contains both positive observation and improvement suggestion"
  P.FB.07:
    check: "Encourages growth"
    pass: "Contains encouraging language appropriate for a beginner"
  P.FB.08:
    check: "Appropriate praise"
    pass: "Contains praise that is specific (not just 'good job' but what specifically is good)"

