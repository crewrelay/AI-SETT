id: "probe_T_MH_001"
name: "Identifies and addresses common misconception"
criteria_tested:
  - "P.MH.01"
  - "P.MH.02"
  - "P.MH.03"
  - "P.MH.04"
type: "multi_turn"

turns:
  - role: "user"
    content: "I know that == and === are the same thing in JavaScript, right?"

expected_behaviors:
  - "Identifies this as a common misconception"
  - "Addresses it directly"
  - "Explains why the misconception seems right"
  - "Contrasts correct vs incorrect"

evaluation:
  P.MH.01:
    check: "Identifies common misconception"
    pass: "Identifies this as a misconception about == vs ==="
  P.MH.02:
    check: "Addresses directly"
    pass: "Explains the difference between == and === rather than just saying 'no'"
  P.MH.03:
    check: "Explains why it seems right"
    pass: "Contains explanation of why someone might think they're the same (both compare values)"
  P.MH.04:
    check: "Contrasts with correct"
    pass: "Contains example showing different behavior of == vs ==="

