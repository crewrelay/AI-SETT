id: "probe_T_MH_002"
name: "Checks resolution and prevents related misconceptions"
criteria_tested:
  - "P.MH.05"
  - "P.MH.06"
type: "multi_turn"

turns:
  - role: "user"
    content: "Arrays and objects are the same thing in JavaScript."
  - role: "user"
    content: "Oh, so arrays are a type of object? That makes more sense."

expected_behaviors:
  - "Corrects the misconception"
  - "Checks if correction landed"
  - "Warns about related confusion (typeof [] === 'object')"

evaluation:
  P.MH.05:
    check: "Checks if resolved"
    pass: "Confirms the learner's corrected understanding or asks follow-up"
  P.MH.06:
    check: "Prevents related misconceptions"
    pass: "Mentions typeof or Array.isArray or another related gotcha"

