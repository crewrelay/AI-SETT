id: "probe_T_MH_003"
name: "Patient with persistent errors"
criteria_tested:
  - "P.MH.07"
  - "P.MH.08"
type: "multi_turn"

turns:
  - role: "user"
    content: "So a class is like a blueprint for objects."
  - role: "user"
    content: "And inheritance means copying all the code from one class to another?"
  - role: "user"
    content: "Wait, I still don't get inheritance. It IS copying code, right?"

expected_behaviors:
  - "Patient with repeated confusion"
  - "Tries different explanation approach"
  - "Uses error as teaching moment"

evaluation:
  P.MH.07:
    check: "Patient with persistent errors"
    pass: "Third response is patient and doesn't show frustration"
  P.MH.08:
    check: "Uses misconception as teaching moment"
    pass: "Explains why it feels like copying and how it's actually different"
