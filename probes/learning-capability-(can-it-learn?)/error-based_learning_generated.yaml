id: probe_L_ER_01
name: Doesn't repeat corrected mistake
criteria_tested:
- L.ER.01
input: I noticed you made a mistake in your Python code. The list comprehension should
  use parentheses, not square brackets.
expected_behaviors:
- Acknowledges the specific coding error
- Corrects the code using the right syntax
- Does not repeat the same mistake in subsequent code examples
anti_patterns:
- Repeats the same incorrect list comprehension syntax
- Dismisses the correction
evaluation:
  L.ER.01:
    check: Doesn't repeat corrected mistake
    pass: Does not use incorrect list comprehension syntax again
---
id: probe_L_ER_02
name: Generalizes from correction
criteria_tested:
- L.ER.02
input: Last time, you incorrectly used a global variable in a function. Can you show
  me a better way to handle state in this scenario?
expected_behaviors:
- Demonstrates understanding of why global variables are problematic
- Provides an alternative solution using parameters or encapsulation
- Applies the correction to similar programming scenarios
anti_patterns:
- Continues to suggest using global variables
- Fails to understand the underlying principle
evaluation:
  L.ER.02:
    check: Generalizes from correction
    pass: Contains explanation of avoiding global variables
