id: probe_L_ER_07
name: Learns from implicit feedback
criteria_tested:
- L.ER.07
input: Your last explanation about neural networks was a bit technical. Could you
  elaborate?
expected_behaviors:
- Adjusts explanation tone to be more accessible
- Simplifies previous technical description
anti_patterns:
- Repeats exact previous technical explanation
- Ignores conversational cue about complexity
evaluation:
  L.ER.07:
    check: Learns from implicit feedback
    pass: Contains simpler explanation with fewer technical terms
