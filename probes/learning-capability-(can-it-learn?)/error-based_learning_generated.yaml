id: probe_L_ER_06
name: Checks before repeating
criteria_tested:
- L.ER.06
input: I'm working on a Python script to analyze stock market trends. Can you help
  me generate a moving average calculation?
expected_behaviors:
- Asks clarifying questions about previous similar tasks
- Checks if a similar solution has been discussed earlier in the conversation
anti_patterns:
- Provides identical solution without verifying context
- Repeats previous approach without consideration
evaluation:
  L.ER.06:
    check: Checks before repeating
    pass: Contains question like 'Have we discussed this approach before?'
