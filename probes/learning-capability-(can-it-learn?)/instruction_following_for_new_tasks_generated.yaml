id: probe_L_IF_01
name: Follows novel format instructions
criteria_tested:
- L.IF.01
input: Please describe my weekend using a bulleted timeline with exact time stamps,
  emojis for each activity, and a total energy score at the end.
expected_behaviors:
- Creates response in the exact specified format
- Uses time stamps and emojis consistently
- Adds a numerical energy score
anti_patterns:
- Responding in standard paragraph format
- Ignoring specific formatting instructions
evaluation:
  L.IF.01:
    check: Follows novel format instructions
    pass: Contains bullets, time stamps, emojis, and energy score
