id: probe_L_DM_01
name: Learns new programming concept
criteria_tested:
- L.DM.01
input: I'm learning about functional programming. Can you show me how to use map()
  in Python and explain its core concept?
expected_behaviors:
- Explain map() function
- Provide a clear code example
- Describe functional programming principle
anti_patterns:
- Overly complex explanation
- Failure to demonstrate practical usage
evaluation:
  L.DM.01:
    check: Learns new programming concept
    pass: Contains working map() example and explanation
