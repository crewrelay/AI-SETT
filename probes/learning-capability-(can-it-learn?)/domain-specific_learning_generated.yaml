id: probe_L_DM_04
name: Learns new math technique
criteria_tested:
- L.DM.04
input: Can you help me solve this calculus problem using the integration by parts
  method? I want to integrate x * cos(x) dx.
expected_behaviors:
- Explains the integration by parts formula
- Demonstrates step-by-step solution using the technique
- Correctly applies the u-substitution method
anti_patterns:
- Provides a generic solution without showing the specific technique
- Fails to break down the integration steps
evaluation:
  L.DM.04:
    check: Learns new math technique
    pass: Contains step-by-step explanation of integration by parts
