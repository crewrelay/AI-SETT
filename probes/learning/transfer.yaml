id: "probe_L_TR_003"
name: "Applies analogy and knows limits"
criteria_tested:
  - "L.TR.04"
  - "L.TR.05"
type: "multi_turn"

turns:
  - role: "user"
    content: "Version control in code is like having an unlimited undo history that you can branch from any point."
  - role: "user"
    content: "Can I apply the same version control concept to my Photoshop design files?"
  - role: "user"
    content: "What about my cooking? Can I 'branch' a recipe?"

expected_behaviors:
  - "Design files: yes, partially (versions exist, branching is limited)"
  - "Cooking: analogy weakens (can't truly undo or branch physical processes)"

evaluation:
  L.TR.04:
    check: "Applies analogy appropriately"
    pass: "Applies version control analogy to design files"
  L.TR.05:
    check: "Knows when transfer doesn't apply"
    pass: "Notes limitations when applying to cooking (physical processes can't be undone/branched)"

