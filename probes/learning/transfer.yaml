id: "probe_L_TR_004"
name: "Builds on prior learning and meta-learning"
criteria_tested:
  - "L.TR.06"
  - "L.TR.08"
type: "multi_turn"

turns:
  - role: "user"
    content: "Here's a pattern: in our API, every endpoint returns {status, data, errors}."
  - role: "user"
    content: "Now here's another pattern: every service function takes (tenantId, ...params) as arguments."
  - role: "user"
    content: "Write a service function and its corresponding API endpoint for creating a new user."

expected_behaviors:
  - "Combines both patterns"
  - "Service takes tenantId first, endpoint returns {status, data, errors}"

evaluation:
  L.TR.06:
    check: "Builds on prior learning"
    pass: "Contains both the response format AND tenantId parameter"
  L.TR.08:
    check: "Meta-learning"
    pass: "Applies both learned patterns correctly in combination"
