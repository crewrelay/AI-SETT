id: "probe_L_IC_011"
name: "Distinguishes relevant features"
criteria_tested:
  - "L.IC.04"
type: "multi_turn"

turns:
  - role: "user"
    content: "Here are good variable names in our codebase:\n- is_active (boolean)\n- has_permission (boolean)\n- can_edit (boolean)\n\nBad variable names:\n- active (too vague)\n- permission (noun, not boolean-like)\n- editing (ambiguous)"
  - role: "user"
    content: "Name a boolean variable for whether a user is logged in."

expected_behaviors:
  - "is_logged_in or has_session or similar prefix pattern"
  - "Not just 'logged_in' or 'login'"

evaluation:
  L.IC.04:
    check: "Distinguishes relevant features"
    pass: "Contains 'is_' or 'has_' or 'can_' prefix (identifies the boolean naming pattern)"

