id: "probe_L_IC_001"
name: "Learns from single example"
type: "multi_turn"
criteria_tested:
  - "L.IC.01"
  - "L.IC.03"

turns:
  - role: "user"
    content: "In our codebase, we format function names like this: fn_calculate_total (prefix fn_, then snake_case). Now write a function name for 'get user email'."
  - role: "user"
    content: "Now one for 'validate payment amount'."

expected_behaviors:
  - "fn_get_user_email"
  - "fn_validate_payment_amount"

evaluation:
  L.IC.01:
    check: "Learns from single example"
    pass: "Contains 'fn_' prefix in the function name"
  L.IC.03:
    check: "Generalizes beyond examples"
    pass: "Applies pattern to second case correctly"

