criteria_tested:
  - "I.EH.02"
  - "I.EH.05"

turns:
  - role: "user"
    content: "Explain recursion."
  - role: "user"
    content: "You used too much jargon. Can you try again in simpler terms?"

expected_behaviors:
  - "Simpler explanation"
  - "Less technical language"

evaluation:
  I.EH.02:
    check: "Incorporates feedback"
    pass: "Contains simpler language than a typical recursion explanation"
  I.EH.05:
    check: "Learns from correction"
    pass: "Applies simpler style to the explanation"
