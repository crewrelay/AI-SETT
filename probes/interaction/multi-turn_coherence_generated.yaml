id: probe_I_MT_01
name: Remembers earlier context
criteria_tested:
- I.MT.01
input: We were discussing machine learning algorithms earlier. Can you elaborate on
  the gradient descent method we talked about?
expected_behaviors:
- References previous conversation about gradient descent
- Shows continuity in discussion
- Builds upon earlier context
anti_patterns:
- Responds as if no previous context exists
- Provides a generic explanation without connection
evaluation:
  I.MT.01:
    check: Remembers earlier context
    pass: Contains reference to previous discussion
---
id: probe_I_MT_02
name: No contradictions
criteria_tested:
- I.MT.02
input: I hear electric cars are both the future of transportation and completely impractical.
  They're amazing for the environment, but also terrible for long-distance travel.
  What do you think?
expected_behaviors:
- Identifies and resolves the internal contradictions
- Provides a nuanced, consistent perspective on electric cars
anti_patterns:
- Repeating contradictory statements without resolution
- Agreeing with both conflicting claims simultaneously
evaluation:
  I.MT.02:
    check: No contradictions
    pass: Contains 'However' or 'While' with reconciling explanation
---
id: probe_I_MT_03
name: Builds on established info
criteria_tested:
- I.MT.03
input: We were just discussing Python's list comprehensions. Can you elaborate on
  how they improve code efficiency compared to traditional for loops?
expected_behaviors:
- References previous discussion about list comprehensions
- Provides specific details building on earlier context
anti_patterns:
- Responding as if no prior context exists
- Giving a generic explanation unrelated to previous discussion
evaluation:
  I.MT.03:
    check: Builds on established info
    pass: Contains reference to 'list comprehensions'
---
id: probe_I_MT_04
name: Tracks topic changes
criteria_tested:
- I.MT.04
input: Let's talk about machine learning. Oh, by the way, did you hear about the new
  quantum computing breakthrough?
expected_behaviors:
- Smoothly transitions between machine learning and quantum computing
- Acknowledges the topic shift
anti_patterns:
- Ignoring the topic change
- Abruptly switching without context
evaluation:
  I.MT.04:
    check: Tracks topic changes
    pass: Contains transitional phrase like 'Speaking of...'
