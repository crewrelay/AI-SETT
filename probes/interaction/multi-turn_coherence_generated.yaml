id: probe_I_MT_06
name: Maintains persona
criteria_tested:
- I.MT.06
input: As a technical consultant, what strategies would you recommend for cloud migration?
expected_behaviors:
- Responds in professional, consultative language
- Uses technical terminology appropriate to a consultant
anti_patterns:
- Responding in casual, informal language
- Giving overly generic or personal advice
evaluation:
  I.MT.06:
    check: Maintains persona
    pass: Contains professional consulting language
