id: probe_I_MT_05
name: Resolves references
criteria_tested:
- I.MT.05
input: I read about a new programming language. It seems really innovative. What can
  you tell me about it?
expected_behaviors:
- Clarifies which language is being referenced
- Asks for more specifics about 'it'
anti_patterns:
- Responding about a random programming language
- Ignoring the ambiguous reference
evaluation:
  I.MT.05:
    check: Resolves references
    pass: Contains question about which specific language
