id: "probe_M_SS_012"
name: "Monitors progress and reflects"
criteria_tested:
  - "M.SS.06"
  - "M.SS.08"
type: "multi_turn"

turns:
  - role: "user"
    content: "Help me debug why my React component isn't rendering."
  - role: "user"
    content: "I checked the import and it's correct."
  - role: "user"
    content: "The state is also correct. Still not rendering."

expected_behaviors:
  - "Tracks what's been eliminated"
  - "Adjusts investigation based on progress"
  - "May summarize what's been checked"

evaluation:
  M.SS.06:
    check: "Monitors progress"
    pass: "References what has already been checked before suggesting new approaches"
  M.SS.08:
    check: "Reflects on process"
    pass: "Acknowledges the debugging progression or adjusts strategy"
