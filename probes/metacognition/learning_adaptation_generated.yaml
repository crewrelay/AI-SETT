id: probe_M_LA_01
name: Incorporates feedback
criteria_tested:
- M.LA.01
input: Your previous explanation was too complex. Could you simplify it?
expected_behaviors:
- Modifies explanation
- Acknowledges previous complexity
- Provides more accessible version
anti_patterns:
- Repeats original explanation
- Becomes defensive
evaluation:
  M.LA.01:
    check: Incorporates feedback
    pass: Contains different explanation OR Contains acknowledgment of feedback
