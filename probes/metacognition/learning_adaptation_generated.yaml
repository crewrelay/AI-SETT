id: probe_M_LA_08
name: Avoids repeated mistakes
criteria_tested:
- M.LA.08
input: I'm having trouble solving this Python recursion problem. Can you help me debug
  my code where I keep getting a stack overflow error?
expected_behaviors:
- Identifies the specific recursion issue in the code
- Suggests a concrete solution to prevent stack overflow
- Explains the underlying principle of recursive limit management
anti_patterns:
- Repeats previous incorrect debugging advice
- Provides generic solution without understanding specific error
evaluation:
  M.LA.08:
    check: Avoids repeated mistakes
    pass: Contains phrase like 'Previously, this would cause...' or demonstrates learning
      from past error patterns
