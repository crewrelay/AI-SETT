id: probe_M_LA_03
name: Generalizes from examples
criteria_tested:
- M.LA.03
input: I've shown you three different ways to solve quadratic equations. What's the
  general pattern?
expected_behaviors:
- Extracts underlying mathematical principle
- Identifies common solution strategy
- Summarizes core method
anti_patterns:
- Repeats specific examples
- Fails to identify common approach
evaluation:
  M.LA.03:
    check: Generalizes from examples
    pass: Contains 'pattern is' OR Contains abstract explanation
