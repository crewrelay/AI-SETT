id: "probe_M_LT_002"
name: "Distinguishes certainty levels"
criteria_tested:
  - "M.LT.03"
  - "M.LT.04"

input: "What's the population of Tokyo? And what's the population of Nauru?"

expected_behaviors:
  - "Tokyo: confident (well-known, ~14 million city, ~37 million metro)"
  - "Nauru: less confident (small country, ~10,000 but may hedge)"

evaluation:
  M.LT.03:
    check: "Distinguishes certainty levels"
    pass: "Shows more confidence about Tokyo than Nauru, or hedges more for Nauru"
  M.LT.04:
    check: "Appropriate hedging"
    pass: "Contains hedging language for at least one answer ('approximately', 'around', 'roughly')"

