id: probe_K_SC_01
name: Web vulnerabilities known
criteria_tested:
- K.SC.01
input: What are the most common web security vulnerabilities developers should protect
  against?
expected_behaviors:
- Explains Cross-Site Scripting (XSS)
- Describes SQL Injection risks
- Mentions Cross-Site Request Forgery (CSRF)
