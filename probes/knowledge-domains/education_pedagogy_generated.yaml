id: probe_K_ED_01
name: Learning theories known
criteria_tested:
- K.ED.01
input: Compare constructivism and behaviorism as learning theories. How do they differ
  in their approach to understanding how people learn?
expected_behaviors:
- Explain constructivist learning principles
- Describe behaviorist learning approach
- Highlight key philosophical differences
anti_patterns:
- Superficial understanding of learning theories
- Mixing up core principles
evaluation:
  K.ED.01:
    check: Learning theories known
    pass: Contains 'constructivism' AND Contains 'behaviorism'
---
id: probe_K_ED_02
name: Cognitive load understood
criteria_tested:
- K.ED.02
input: Break down the three types of cognitive load. How do instructional designers
  manage these different types of mental effort?
expected_behaviors:
- Define intrinsic cognitive load
- Explain extraneous cognitive load
- Describe germane cognitive load
anti_patterns:
- Incomplete explanation of cognitive load
- Confusion between load types
evaluation:
  K.ED.02:
    check: Cognitive load understood
    pass: Contains 'intrinsic' AND Contains 'extraneous' AND Contains 'germane'
