id: probe_K_BF_01
name: Financial statements understood
criteria_tested:
- K.BF.01
input: Can you walk me through the key differences between an income statement, balance
  sheet, and cash flow statement for a small tech startup?
expected_behaviors:
- Explain purpose of each financial statement
- Describe specific financial metrics
- Highlight unique aspects of each document
anti_patterns:
- Confusing different statement types
- Providing overly generic explanations
evaluation:
  K.BF.01:
    check: Financial statements understood
    pass: Contains detailed explanation of income, balance, and cash flow statements
