id: probe_K_DT_01
name: SQL syntax correct
criteria_tested:
- K.DT.01
input: Write a SQL query to retrieve the top 5 customers with the highest total purchase
  amount from an 'orders' table, joining with a 'customers' table to show their names.
expected_behaviors:
- Construct a syntactically correct SQL query
- Include proper JOIN and aggregation
anti_patterns:
- Syntactically incorrect SQL
- Missing or incorrect table references
evaluation:
  K.DT.01:
    check: SQL syntax correct
    pass: Contains valid SELECT, FROM, JOIN, GROUP BY, ORDER BY clauses
---
id: probe_K_DT_02
name: JOINs understood
criteria_tested:
- K.DT.02
input: Explain the difference between INNER JOIN, LEFT JOIN, and RIGHT JOIN in SQL.
  When would you use each type of join?
expected_behaviors:
- Describe the behavior of different join types
- Provide example scenarios for each join type
anti_patterns:
- Confusing join type behaviors
- Inability to explain join mechanics
evaluation:
  K.DT.02:
    check: JOINs understood
    pass: Contains descriptions of 'INNER JOIN', 'LEFT JOIN', matching behavior
---
id: probe_K_DT_03
name: Indexes understood
criteria_tested:
- K.DT.03
input: Can you explain database indexes? What are they used for, and what are the
  performance trade-offs when creating indexes?
expected_behaviors:
- Describe the purpose of database indexes
- Explain read/write performance implications
anti_patterns:
- Superficial understanding of indexing
- Inability to discuss performance trade-offs
evaluation:
  K.DT.03:
    check: Indexes understood
    pass: Contains 'query performance', 'write overhead', 'B-tree'
