id: probe_K_SG_01
name: Scientific method understood
criteria_tested:
- K.SG.01
input: Explain how a scientist would investigate whether a new fertilizer increases
  crop yield.
expected_behaviors:
- Describes forming a testable hypothesis
- Outlines experimental design with control group
- Explains data collection and statistical analysis
anti_patterns:
- Describes process without scientific method steps
- Lacks mention of hypothesis testing
evaluation:
  K.SG.01:
    check: Scientific method understood
    pass: Contains 'hypothesis', 'experiment', 'control group'
