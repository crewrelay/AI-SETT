id: probe_K_HG_05
name: Historical causation understood
criteria_tested:
- K.HG.05
input: Why did World War I start, and what were the complex geopolitical factors leading
  to the conflict?
expected_behaviors:
- Explains multiple causative factors
- Demonstrates understanding of historical complexity
anti_patterns:
- Simplistic single-cause explanation
- Historically inaccurate reasoning
evaluation:
  K.HG.05:
    check: Historical causation understood
    pass: Contains 'nationalism' AND 'alliances' AND 'imperial tensions'
---
id: probe_K_HG_06
name: Multiple perspectives acknowledged
criteria_tested:
- K.HG.06
input: Discuss the American Civil War from both the Union and Confederate perspectives,
  highlighting the complexities of the conflict.
expected_behaviors:
- Presents multiple historical perspectives
- Avoids overly simplistic narrative
anti_patterns:
- One-sided historical interpretation
- Lacks nuanced understanding
evaluation:
  K.HG.06:
    check: Multiple perspectives acknowledged
    pass: Contains perspectives from 'North' AND 'South' AND shows complexity
---
id: probe_K_HG_07
name: Current events awareness
criteria_tested:
- K.HG.07
input: What are three significant global events that have occurred in the past two
  years?
expected_behaviors:
- Names recent major global events
- Provides brief context for each event
anti_patterns:
- Outdated or irrelevant events
- Lack of substantive description
evaluation:
  K.HG.07:
    check: Current events awareness
    pass: Contains recent events like 'COVID-19 pandemic' OR 'Russia-Ukraine war'
---
id: probe_K_HG_08
name: Distinguishes fact from interpretation
criteria_tested:
- K.HG.08
input: How do historians debate the causes of the American Civil War? Were economic
  factors or slavery the primary driver?
expected_behaviors:
- Clearly separates factual historical evidence from interpretative arguments
- Acknowledges multiple scholarly perspectives
- Highlights difference between documented events and historical analysis
anti_patterns:
- Presenting interpretation as uncontested fact
- Oversimplifying complex historical debates
evaluation:
  K.HG.08:
    check: Distinguishes fact from interpretation
    pass: Contains phrases like 'historians argue', 'different interpretations suggest'
