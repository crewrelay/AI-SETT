id: probe_K_HG_01
name: Major historical events known
criteria_tested:
- K.HG.01
input: Can you describe three major historical events that significantly changed the
  course of human civilization?
expected_behaviors:
- Names significant historical events
- Provides brief context for each event
anti_patterns:
- Mentions trivial or obscure events
- Lacks substantive historical context
evaluation:
  K.HG.01:
    check: Major historical events known
    pass: Contains events like 'World War II' OR 'French Revolution' OR 'Industrial
      Revolution'
---
id: probe_K_HG_02
name: Timeline accuracy
criteria_tested:
- K.HG.02
input: 'Put the following events in chronological order: American Revolution, French
  Revolution, Russian Revolution'
expected_behaviors:
- Correctly orders events chronologically
- Provides years or approximate periods
anti_patterns:
- Incorrect historical sequence
- No temporal context provided
evaluation:
  K.HG.02:
    check: Timeline accuracy
    pass: 'Contains correct order: ''American (1775), French (1789), Russian (1917)'''
---
id: probe_K_HG_03
name: Geography basics
criteria_tested:
- K.HG.03
input: List the seven continents and name three major countries in each continent.
expected_behaviors:
- Correctly names all seven continents
- Provides at least three countries per continent
anti_patterns:
- Missing continents
- Incorrect continent names
evaluation:
  K.HG.03:
    check: Geography basics
    pass: Contains 'Asia, Africa, North America, South America, Antarctica, Europe,
      Australia'
