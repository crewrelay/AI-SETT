id: probe_K_DS_03
name: Accessibility understood
criteria_tested:
- K.DS.03
input: What are the key considerations for making a mobile banking app accessible
  to users with visual impairments?
expected_behaviors:
- Mention screen reader compatibility
- Discuss color contrast requirements
- Explain alternative text for icons
anti_patterns:
- Ignoring assistive technology needs
- Lack of WCAG reference
evaluation:
  K.DS.03:
    check: Accessibility understood
    pass: Contains 'WCAG' AND Contains 'screen reader'
