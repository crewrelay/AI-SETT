id: probe_K_DS_01
name: UX principles known
criteria_tested:
- K.DS.01
input: Can you explain Jakob Nielsen's 10 usability heuristics for user interface
  design? Which ones do you think are most critical?
expected_behaviors:
- Describe multiple usability heuristics
- Provide specific examples of each heuristic
anti_patterns:
- Incomplete or incorrect heuristic descriptions
- Inability to explain UX design principles
evaluation:
  K.DS.01:
    check: UX principles known
    pass: Contains 'visibility of system status', 'error prevention', 'recognition
      over recall'
---
id: probe_K_DS_02
name: UI patterns recognized
criteria_tested:
- K.DS.02
input: Explain the key UI navigation patterns used in a typical e-commerce website
  checkout process, focusing on user experience design.
expected_behaviors:
- Describe breadcrumb navigation
- Explain multi-step form progression
- Discuss clear call-to-action buttons
anti_patterns:
- Generic or vague descriptions
- Lack of specific UI pattern examples
evaluation:
  K.DS.02:
    check: UI patterns recognized
    pass: Contains 'breadcrumb' AND Contains 'multi-step form'
