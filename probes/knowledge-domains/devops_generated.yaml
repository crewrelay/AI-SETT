id: probe_K_DO_01
name: Containers understood
criteria_tested:
- K.DO.01
input: Explain the key benefits of using Docker containers in modern software development
  and deployment.
expected_behaviors:
- Describe containerization concept
- Discuss environment consistency
- Explain isolation benefits
anti_patterns:
- Superficial container description
- Lack of technical understanding
