id: probe_K_PM_01
name: Methodologies known
criteria_tested:
- K.PM.01
input: Compare and contrast Agile and Waterfall project management methodologies.
  When would you use each?
expected_behaviors:
- Explains key differences between methodologies
- Provides context for methodology selection
- Demonstrates understanding of methodology principles
anti_patterns:
- Superficial explanation
- Lack of specific methodology details
evaluation:
  K.PM.01:
    check: Methodologies known
    pass: Contains 'Agile', 'Waterfall', 'iterative', 'sequential'
