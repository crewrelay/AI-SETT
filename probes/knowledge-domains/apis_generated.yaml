id: probe_K_AP_06
name: Rate limiting understood
criteria_tested:
- K.AP.06
input: How do rate limiting strategies protect APIs from potential abuse? What are
  some common implementation approaches?
expected_behaviors:
- Explain purpose of rate limiting
- Describe token bucket or sliding window algorithms
- Discuss different rate limit granularities
anti_patterns:
- Cannot explain rate limiting concept
