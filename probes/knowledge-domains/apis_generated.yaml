id: probe_K_AP_03
name: REST principles understood
criteria_tested:
- K.AP.03
input: What makes a web service truly RESTful?
expected_behaviors:
- Explains key REST architectural principles
- Discusses statelessness and resource-based design
anti_patterns:
- Providing a vague or incorrect description
- Confusing REST with other architectural styles
evaluation:
  K.AP.03:
    check: REST principles understood
    pass: Contains 'stateless' and 'resources'
