id: probe_K_AP_04
name: GraphQL basics understood
criteria_tested:
- K.AP.04
input: Could you explain how a GraphQL query differs from a REST API request? What
  are the key components of a GraphQL schema?
expected_behaviors:
- Describe GraphQL query structure with example syntax
- Explain schema definition and type system
- Differentiate between queries and mutations
anti_patterns:
- Confuses GraphQL with REST API mechanics
- Cannot provide concrete schema example
evaluation:
  K.AP.04:
    check: GraphQL basics understood
    pass: Contains 'schema', 'query', 'mutation'
