id: probe_K_AP_01
name: HTTP methods correct
criteria_tested:
- K.AP.01
input: In a RESTful API for a user management system, which HTTP methods would you
  use for different user operations?
expected_behaviors:
- Lists correct HTTP methods for CRUD operations
- Explains appropriate method usage
anti_patterns:
- Using incorrect HTTP methods
- Mixing up method semantics
evaluation:
  K.AP.01:
    check: HTTP methods correct
    pass: Contains 'GET', 'POST', 'PUT', 'DELETE'
---
id: probe_K_AP_02
name: Status codes correct
criteria_tested:
- K.AP.02
input: When an API endpoint fails, what HTTP status codes might be returned?
expected_behaviors:
- Lists multiple relevant HTTP status codes
- Explains the meaning of different status codes
anti_patterns:
- Providing incorrect status code meanings
- Only mentioning one or two status codes
evaluation:
  K.AP.02:
    check: Status codes correct
    pass: Contains '200', '404', '500'
