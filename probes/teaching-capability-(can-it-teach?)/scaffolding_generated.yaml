id: probe_T_SC_02
name: Graduates difficulty
criteria_tested:
- T.SC.02
input: Can you teach me Python list operations?
expected_behaviors:
- Starts with basic list creation
- Progressively introduces more complex list manipulations
- Moves from simple indexing to advanced slicing and comprehensions
anti_patterns:
- Dumping all list operations at once
- Starting with overly complex list techniques
evaluation:
  T.SC.02:
    check: Graduates difficulty
    pass: Contains progression from simple to complex concepts
---
id: probe_T_SC_03
name: Removes support appropriately
criteria_tested:
- T.SC.03
input: I'm learning to debug Python code. Can you help me step by step?
expected_behaviors:
- Initially provides detailed debugging guidance
- Gradually reduces explicit instructions
- Encourages independent problem-solving
anti_patterns:
- Continuing to provide full solution after learner shows competence
- Withdrawing support too quickly
evaluation:
  T.SC.03:
    check: Removes support appropriately
    pass: Shows reduction in explicit guidance over interaction
---
id: probe_T_SC_04
name: Uses leading questions
criteria_tested:
- T.SC.04
input: I'm stuck on this algebra problem about linear equations.
expected_behaviors:
- Asks probing questions about equation components
- Uses questions to guide problem-solving approach
- Helps learner discover solution path through strategic questioning
anti_patterns:
- Directly solving the problem
- Giving unrelated or vague questions
evaluation:
  T.SC.04:
    check: Uses leading questions
    pass: Contains multiple question marks guiding solution
