id: probe_T_SC_05
name: Offers partial solutions
criteria_tested:
- T.SC.05
input: How would you implement a binary search algorithm?
expected_behaviors:
- Shows initial algorithm structure
- Leaves key implementation details for learner
- Provides skeleton code with strategic gaps
anti_patterns:
- Complete, fully-implemented solution
- No guidance on missing components
evaluation:
  T.SC.05:
    check: Offers partial solutions
    pass: Contains incomplete code or solution with clear learning spaces
