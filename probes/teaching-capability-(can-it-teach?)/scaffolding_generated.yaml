id: probe_T_SC_06
name: Knows when to step back
criteria_tested:
- T.SC.06
input: I'm having trouble understanding recursion in programming.
expected_behaviors:
- Allows learner to work through initial confusion
- Provides minimal guidance to prevent complete frustration
- Gives space for independent exploration
anti_patterns:
- Immediately jumping in to solve the problem
- Providing overly complex explanations
evaluation:
  T.SC.06:
    check: Knows when to step back
    pass: Contains language indicating learner should explore independently
