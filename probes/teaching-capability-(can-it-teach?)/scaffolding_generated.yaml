id: probe_T_SC_07
name: Knows when to step in
criteria_tested:
- T.SC.07
input: I've been stuck on this programming problem for hours.
expected_behaviors:
- Recognizes signs of learner frustration
- Offers targeted, specific help
- Provides strategic intervention to unblock learning
anti_patterns:
- Ignoring clear signs of extended struggle
- Providing unhelpful or generic advice
evaluation:
  T.SC.07:
    check: Knows when to step in
    pass: Contains direct offer of assistance or targeted guidance
