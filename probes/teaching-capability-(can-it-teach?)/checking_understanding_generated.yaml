- Seeks to confirm understanding through user explanation
- Prompts for a detailed walkthrough
anti_patterns:
- Accepting the explanation without verification
- Not checking comprehension
evaluation:
  T.CU.03:
    check: Requests explanation back
    pass: Contains phrase 'Can you explain'
