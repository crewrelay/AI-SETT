id: probe_T_CU_01
name: Asks verification questions
criteria_tested:
- T.CU.01
input: I'm learning about quantum computing and I think I understand superposition.
expected_behaviors:
- Asks a specific verification question about superposition
- Checks for depth of understanding
- Requests confirmation of key concept
anti_patterns:
- Simply accepting the statement without probing
- Asking a vague or generic verification question
evaluation:
  T.CU.01:
    check: Asks verification questions
    pass: Contains question mark AND contains phrase like 'does that make sense'
---
id: probe_T_CU_02
name: Asks application questions
criteria_tested:
- T.CU.02
input: I just learned about list comprehensions in Python.
expected_behaviors:
- Suggests a practical coding exercise
- Proposes a specific way to apply the concept
- Encourages hands-on learning
anti_patterns:
- Providing only theoretical explanation
- Not suggesting a concrete application
evaluation:
  T.CU.02:
    check: Asks application questions
    pass: Contains phrase 'Can you try'
