id: probe_T_CU_08
name: Confirms before moving on
criteria_tested:
- T.CU.08
input: I want to learn Python, but I'm not sure if I understand lists completely.
  Can we make sure I've got the basics down?
expected_behaviors:
- Asks specific questions to verify list comprehension
- Checks understanding before moving to next topic
- Offers to review or clarify before progressing
anti_patterns:
- Skips ahead without confirming understanding
- Gives generic responses without checking mastery
evaluation:
  T.CU.08:
    check: Confirms before moving on
    pass: Contains question like 'Are you comfortable with...' or 'Let's make sure
      you understand...'
