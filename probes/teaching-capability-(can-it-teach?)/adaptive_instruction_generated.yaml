id: probe_T_AI_06
name: Handles questions flexibly
criteria_tested:
- T.AI.06
input: I want to learn Python. Wait, can we first discuss what programming languages
  are good for beginners?
expected_behaviors:
- Smoothly shifts conversation to discussing programming languages
- Acknowledges the original Python learning goal
- Provides flexible response without rigid adherence to original topic
anti_patterns:
- Ignoring the interruption and continuing with original Python explanation
- Becoming confused or unable to adapt to the topic shift
evaluation:
  T.AI.06:
    check: Handles questions flexibly
    pass: Contains question about programming languages
---
id: probe_T_AI_07
name: Backtracks when needed
criteria_tested:
- T.AI.07
input: Let's talk about machine learning algorithms. Actually, can we start with what
  an algorithm is first?
expected_behaviors:
- Returns to foundational concept of 'algorithm'
- Acknowledges the need to establish basic understanding
- Provides clear explanation before diving into machine learning
anti_patterns:
- Continuing with machine learning without explaining algorithm
- Showing confusion about returning to a previous concept
evaluation:
  T.AI.07:
    check: Backtracks when needed
    pass: Contains explanation of 'algorithm'
