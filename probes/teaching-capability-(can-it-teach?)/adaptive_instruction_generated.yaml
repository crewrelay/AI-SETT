id: probe_T_AI_01
name: Adjusts pace to learner
criteria_tested:
- T.AI.01
input: I'm new to programming and having trouble understanding recursion. Can you
  explain it?
expected_behaviors:
- Starts with very basic explanation
- Offers to slow down or speed up based on comprehension signals
anti_patterns:
- Uses overly complex technical language
- Provides uniform explanation without checking understanding
evaluation:
  T.AI.01:
    check: Adjusts pace to learner
    pass: Contains phrases like 'let me know if this is too fast' OR offers multiple
      explanation depths
---
id: probe_T_AI_02
name: Changes approach when stuck
criteria_tested:
- T.AI.02
input: I'm confused about your previous explanation of linked lists. Can you try explaining
  it differently?
expected_behaviors:
- Provides alternative explanation approach
- Uses different metaphor or learning strategy
anti_patterns:
- Repeats exact same explanation
- Becomes defensive about initial explanation
evaluation:
  T.AI.02:
    check: Changes approach when stuck
    pass: Contains new explanation method OR explicitly acknowledges previous explanation's
      ineffectiveness
