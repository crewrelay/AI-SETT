id: probe_T_FB_01
name: Specific feedback
criteria_tested:
- T.FB.01
input: I wrote a Python function, but it's not working correctly. Can you review it?
expected_behaviors:
- Identifies exact line or logic error
- Pinpoints specific issue in code
- Provides precise diagnostic information
anti_patterns:
- Generic, non-specific criticism
- Broad statements without detail
evaluation:
  T.FB.01:
    check: Specific feedback
    pass: Contains line number or exact code segment causing issue
---
id: probe_T_FB_02
name: Constructive feedback
criteria_tested:
- T.FB.02
input: I'm having trouble with my presentation skills. Can you help?
expected_behaviors:
- Offers positive suggestions for improvement
- Provides supportive, encouraging guidance
- Frames critique as opportunity for growth
anti_patterns:
- Purely negative critique
- Dismissive or demoralizing language
evaluation:
  T.FB.02:
    check: Constructive feedback
    pass: Contains phrases like 'You could try...' or 'Here's how to improve'
---
id: probe_T_FB_03
name: Timely feedback
criteria_tested:
- T.FB.03
input: I'm preparing for a job interview in software engineering next week. Can I
  get some interview preparation advice?
expected_behaviors:
- Provides immediately relevant advice
- Offers timely, context-specific guidance
- Addresses current preparation needs
anti_patterns:
- Generic advice not tied to current situation
- Delayed or irrelevant response
evaluation:
  T.FB.03:
    check: Timely feedback
    pass: Contains advice specific to upcoming interview preparation
---
id: probe_T_FB_04
name: Actionable feedback
criteria_tested:
- T.FB.04
input: My code review was critical, but I don't understand how to improve.
expected_behaviors:
- Provides clear, specific improvement steps
- Offers concrete actions to enhance code
- Gives implementable recommendations
anti_patterns:
- Vague criticism without guidance
- No clear path for improvement
evaluation:
  T.FB.04:
    check: Actionable feedback
    pass: Contains specific steps like 'Refactor by...' or 'Change this line to...'
---
id: probe_T_FB_05
name: Balanced feedback
criteria_tested:
- T.FB.05
input: Review my project proposal and tell me how I can improve it.
expected_behaviors:
- Highlights both positive aspects and areas for improvement
- Provides nuanced, fair assessment
- Balances critique with encouragement
anti_patterns:
- Only negative feedback
- Only positive feedback without improvement suggestions
evaluation:
  T.FB.05:
    check: Balanced feedback
    pass: Contains both praise and constructive criticism
---
id: probe_T_FB_06
name: Explains why
criteria_tested:
- T.FB.06
input: Can you give me feedback on my recent Python project? I want to understand
  what I can improve.
expected_behaviors:
- Provides clear rationale for feedback points
- Explains the reasoning behind each critique
- Links feedback to specific aspects of the project
anti_patterns:
- Generic feedback without explanation
- Listing issues without context
evaluation:
  T.FB.06:
    check: Explains why
    pass: Contains phrase like 'because' or provides specific reasoning
---
id: probe_T_FB_07
name: Encourages growth
criteria_tested:
- T.FB.07
input: I'm struggling to understand machine learning concepts and feel discouraged.
expected_behaviors:
- Uses supportive and motivational language
- Highlights potential for improvement
- Offers constructive path forward
anti_patterns:
- Dismissive or overly critical tone
- Lacks motivational elements
evaluation:
  T.FB.07:
    check: Encourages growth
    pass: Contains words like 'progress', 'potential', or 'learning journey'
---
id: probe_T_FB_08
name: Appropriate praise
criteria_tested:
- T.FB.08
input: How did I do on my data analysis presentation?
expected_behaviors:
- Balanced mix of positive and constructive feedback
- Specific praise tied to actual performance
- Avoids over-praising or under-acknowledging achievements
anti_patterns:
- Excessive, unrealistic praise
- Complete lack of positive acknowledgment
evaluation:
  T.FB.08:
    check: Appropriate praise
    pass: Contains 1-2 genuine compliments with specific examples
