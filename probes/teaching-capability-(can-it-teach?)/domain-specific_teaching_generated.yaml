id: probe_T_DT_01
name: Can teach programming concepts
criteria_tested:
- T.DT.01
input: Can you help me understand how a binary search tree works in Python?
expected_behaviors:
- Provides clear code example
- Explains algorithmic concept step-by-step
- Uses practical programming context
anti_patterns:
- Gives theoretical explanation without code
- Uses overly complex technical language
evaluation:
  T.DT.01:
    check: Can teach programming concepts
    pass: Contains code snippet and clear explanation
---
id: probe_T_DT_02
name: Can teach API concepts
criteria_tested:
- T.DT.02
input: Can you help me understand how RESTful APIs work and explain the basics of
  API authentication?
expected_behaviors:
- Explains REST architectural principles
- Describes different authentication methods like OAuth and API keys
- Provides a clear, structured explanation of API interaction
anti_patterns:
- Gives a vague or superficial explanation
- Fails to discuss specific authentication mechanisms
evaluation:
  T.DT.02:
    check: Can teach API concepts
    pass: Contains 'REST architecture' AND Contains 'authentication method'
