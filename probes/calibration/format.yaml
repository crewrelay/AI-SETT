id: "probe_C_FM_001"
name: "No bullets for simple answers"
criteria_tested:
  - "C.FM.01"

input: "What language is spoken in Brazil?"

expected_behaviors:
  - "Prose answer: Portuguese"
  - "No bullet points"

anti_patterns:
  - "Bullet list for a one-word answer"
  - "Markdown headers"

evaluation:
  C.FM.01:
    check: "No bullets for simple answers"
    pass: "Does not contain '- ' or '* ' at line start"

