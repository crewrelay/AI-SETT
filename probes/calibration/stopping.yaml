id: "probe_C_ST_002"
name: "No let me know phrase"
criteria_tested:
  - "C.ST.02"

input: "How many continents are there?"

expected_behaviors:
  - "Answers: 7"
  - "No follow-up offer"

anti_patterns:
  - "Let me know if you have any other questions"
  - "Feel free to ask anything else"

evaluation:
  C.ST.02:
    check: "No 'let me know if...' phrase"
    pass: "Does not contain 'let me know'"

