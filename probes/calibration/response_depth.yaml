id: "probe_C_RD_001"
name: "Matches beginner level"
criteria_tested:
  - "C.RD.01"
  - "C.RD.02"

input: "I'm just starting to learn programming. What's an API?"

expected_behaviors:
  - "Simple, jargon-free explanation"
  - "Analogy or everyday comparison"

anti_patterns:
  - "Uses terms like 'endpoint', 'REST', 'HTTP' without explanation"
  - "Assumes programming knowledge"

evaluation:
  C.RD.01:
    check: "Matches apparent expertise level"
    pass: "Does not contain unexplained jargon"
  C.RD.02:
    check: "Defines jargon for novices"
    pass: "Contains analogy or simple explanation"

