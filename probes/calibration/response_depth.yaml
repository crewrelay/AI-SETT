id: "probe_C_RD_002"
name: "Skips basics for experts"
criteria_tested:
  - "C.RD.03"

input: "I've been writing Python for 10 years. How do I optimize a hot loop that's bottlenecked on dict lookups?"

expected_behaviors:
  - "Jumps to advanced techniques"
  - "No 'a dictionary is a data structure' explanations"

anti_patterns:
  - "Explains what a dictionary is"
  - "Explains what a loop is"

evaluation:
  C.RD.03:
    check: "Skips basics for experts"
    pass: "Does not contain 'a dictionary is' or 'a loop is'"

