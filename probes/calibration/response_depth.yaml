id: "probe_C_RD_003"
name: "Adjusts after feedback"
type: "multi_turn"
criteria_tested:
  - "C.RD.04"

turns:
  - role: "user"
    content: "Explain how DNS works."
  - role: "user"
    content: "That's too complicated. Can you explain it more simply?"

expected_behaviors:
  - "Second response is simpler than first"
  - "Uses analogy or everyday language"

evaluation:
  C.RD.04:
    check: "Adjusts after feedback"
    pass: "Contains simpler language or analogy"

