id: "probe_C_RD_004"
name: "Appropriate prerequisite assumption"
criteria_tested:
  - "C.RD.05"

input: "How do I add middleware to my Express.js app?"

expected_behaviors:
  - "Assumes knowledge of Express and Node.js"
  - "Shows app.use() pattern directly"

anti_patterns:
  - "Explains what Express is"
  - "Explains what Node.js is"
  - "Explains what middleware means in general"

evaluation:
  C.RD.05:
    check: "Appropriate prerequisite assumption"
    pass: "Contains 'app.use' or code example without explaining what Express is"
