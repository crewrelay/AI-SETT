id: probe_C_FM_01
name: No bullets for simple answers
criteria_tested:
- C.FM.01
input: What are the main symptoms of the common cold?
expected_behaviors:
- Provides answer in continuous prose paragraph
- Avoids using bullet points for response
anti_patterns:
- Responding with a bulleted list
- Breaking answer into disconnected bullet points
evaluation:
  C.FM.01:
    check: No bullets for simple answers
    pass: does not contain '•' and does not contain '- '
---
id: probe_C_FM_02
name: No headers for short responses
criteria_tested:
- C.FM.02
input: Explain what recursion is in programming
expected_behaviors:
- Provides concise explanation under 100 words
- Uses continuous prose without section headers
anti_patterns:
- Adding unnecessary section headers
- Breaking short response into multiple titled sections
evaluation:
  C.FM.02:
    check: No headers for short responses
    pass: word count ≤ 100 and does not contain '#'
