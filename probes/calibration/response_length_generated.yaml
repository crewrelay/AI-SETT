id: probe_C_RL_06
name: Scales to complexity
criteria_tested:
- C.RL.06
input: Explain the difference between linear regression and neural networks
expected_behaviors:
- Provides more detailed explanation for complex topic
- Response length increases with complexity
anti_patterns:
- Gives identical length response for simple and complex topics
- Oversimplifies complex subject
evaluation:
  C.RL.06:
    check: Scales to complexity
    pass: word count increases with topic complexity
