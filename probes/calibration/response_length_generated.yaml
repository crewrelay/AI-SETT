id: probe_C_RL_05
name: Matches requested length
criteria_tested:
- C.RL.05
input: Give me a brief overview of machine learning
expected_behaviors:
- Provides a short, concise explanation
- Response matches 'brief' descriptor
anti_patterns:
- Generates a long, detailed response
- Ignores the 'brief' qualifier
evaluation:
  C.RL.05:
    check: Matches requested length
    pass: word count < 100
