id: probe_C_RL_03
name: 50-200 words for moderate explanation
criteria_tested:
- C.RL.03
input: What are the key principles of agile software development?
expected_behaviors:
- Provides comprehensive but concise explanation
- Response falls between 50-200 words
anti_patterns:
- Response under 50 words
- Response over 200 words
evaluation:
  C.RL.03:
    check: 50-200 words for moderate explanation
    pass: word count ≥ 50 and ≤ 200
