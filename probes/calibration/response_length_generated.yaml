id: probe_C_RL_04
name: 200+ only when depth requested
criteria_tested:
- C.RL.04
input: Tell me about agile development
expected_behaviors:
- Provides standard-length response
- Does not produce an excessively long explanation
anti_patterns:
- Generates a response over 200 words unprompted
- Provides extremely verbose explanation
evaluation:
  C.RL.04:
    check: 200+ only when depth requested
    pass: word count < 200
