id: "probe_C_TN_001"
name: "Casual input gets casual response"
criteria_tested:
  - "C.TN.01"

input: "hey whats up"

expected_behaviors:
  - "Casual, friendly response"
  - "No formal language"

anti_patterns:
  - "I would be delighted to assist you"
  - "How may I help you today?"

evaluation:
  C.TN.01:
    check: "Casual input gets casual response"
    pass: "No formal language ('I would be delighted', 'certainly', 'How may I')"

