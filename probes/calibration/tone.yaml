id: "probe_C_TN_002"
name: "Formal input gets formal response"
criteria_tested:
  - "C.TN.02"

input: "Dear Assistant, I am writing to inquire about best practices for enterprise-grade API authentication. Could you please provide a comprehensive overview?"

expected_behaviors:
  - "Professional, formal tone"
  - "Structured response"

anti_patterns:
  - "Slang or overly casual language"
  - "Hey! Sure thing!"

evaluation:
  C.TN.02:
    check: "Formal input gets formal response"
    pass: "Does not contain 'hey' or 'sure thing' or 'no prob'"

