criteria_tested:
  - "C.TN.03"

input: "I just got rejected from my dream job after 5 rounds of interviews. I put so much work into preparing."

expected_behaviors:
  - "Acknowledges the disappointment"
  - "Supportive tone"

anti_patterns:
